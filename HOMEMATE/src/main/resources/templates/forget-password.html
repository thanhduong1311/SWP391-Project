<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">


<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../assets/css/sign.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180" />
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png" />
  <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json" />
  <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3" />
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico" />
  <meta name="theme-color" content="#7952b3" />
  <link rel="stylesheet" href="/assets/css/toastMessage.css">
  <title>Recovery password | Homemate</title>
</head>


<body id="login-main" class="text-center animate__animated animate__fadeIn">
<main class="form-signin">

  <form th:action="@{/forgetpassword}" method="post">
    <img class="mb-4 logoForgetPass" src="/assets/images/HomeMate.png" alt=""/>
    <h2 class="h1 mb-3">
      Password Reset

    </h2>

    </h1>
    <div class="mb-3 form-floating">
      <label class="mb- float-start h5">Enter your Email</label>
      <input th:value="${InputValue}"  th:if="${OTP}=='Yes'" type="email" name="txtEmail" class="form-control" placeholder="name@example.com" readonly />
      <input th:value="${InputValue}"  th:if="${OTP}!='Yes'" type="email" name="txtEmail" class="form-control" placeholder="name@example.com" />
      <a th:if="${OTP}=='Yes'" th:href="@{/returnForgetpassword}" class="mt-2 btn btn-outline-dark">Re-type email</a>
        <button class="mt-2 btn" type="submit">
            Send email
        </button>
    </div>

  </form>
<th:block th:if="${OTP}=='Yes'">
  <form th:action="@{/checkCode}" method="post">

      <div class="mb-3">
        <label for="idCode" class="h5 float-start">Enter your code</label>

        <input required type="text" name="txtCode" class=" form-control" id="idCode" placeholder="Enter the code here" />
        <label for="idCode" class="">Enter code</label>
      </div>
      <button class=" w-100 btn btn-outline-dark" type="submit">
        Confirm
      </button>

  </form>
</th:block>
    <br />


    <small class="mt-1 regiterLink">If you don't have account yet, let
      <a th:href="@{/signup}"> Sign up</a

      >.</small
    >
    <p class="mt-5 mb-3 text-muted">
      &copy; Homemate 2023
    </p>
  </form>
</main>

<div id="toast"></div>

<script src="/assets/js/toast.js"></script>

<div style="display: none" id="script" th:text="${Message}"> </div>

<script >

  var mes = document .getElementById("script").innerText
  splitMessase(mes.trim())
</script>

</body>
</html>
