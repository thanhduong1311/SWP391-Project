<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet">

    <link
      rel="stylesheet"
      href="assets/css/sign.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png" />
    <link
      rel="manifest"
      href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#7952b3" />
    <title>Recovery password | Homemate</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body
    class="text-center animate__animated animate__fadeIn">
    <main class="form-signin">
      <form th:action="@{/forgetpassword}" method="post">
        <img
          class="mb-4"
          src="images/Homemate-logo-black.png"
          alt=""
         />
        <h1 class="h3 mb-3 fw-normal">
          Password Reset
        </h1>

        <div class="form-floating mb-3">
          <label for="floatingInput"
          >Enter your Email</label
          >
          <input
            type="text"
            name="txtEmail"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com" />

        </div>

        <button
          class="w-100 btn btn-lg btn-outline-dark"
          type="submit">
          Send email
        </button>
        <br />
        <small class="mt-1"
          >Nếu bạn chưa có tài khoản, hãy
          <a href="signup.html">đăng ký</a
          >.</small
        >
        <p class="mt-5 mb-3 text-muted">
          &copy; Homemate 2023
        </p>
      </form>
    </main>
  </body>
</html>
