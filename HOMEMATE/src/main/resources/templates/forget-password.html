<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">


<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/css/sign.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180" />
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png" />
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png" />
  <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json" />
  <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3" />
  <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico" />
  <meta name="theme-color" content="#7952b3" />
  <title>Recovery password | Homemate</title>
</head>


<body id="login-main" class="text-center animate__animated animate__fadeIn">
<main class="form-signin">
  <form th:action="@{/forgetpassword}" method="post">
    <img class="mb-4 logoForgetPass" src="/assets/images/HomeMate.png" alt=""/>
    <h2 class="h1 mb-3">
      Password Reset
    </h2>
    <div class="form-floating mb-3" >
      <input th:value="${EmailSpace}" type="text" name="txtEmail" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput"
      >Email</label
      >
    </div>
      <button class="mt-2 btn" type="submit">
        Send email
      </button>

  </form>
  <form th:action="@{/checkCode}" method="post">
    <div th:if="${Confirm}=='OK'">
      <div class=" mb-3 text-success" th:text="${MessageSuccess}"></div>
      <div class="mb-3 form-floating">
        <input required type="text" name="txtCode" class=" form-control" id="idCode" placeholder="Enter the code here" />
        <label for="idCode" class="">Enter code</label>
      </div>
      <button class=" w-100 btn btn-outline-dark" type="submit">
        Confirm
      </button>
      <div class="form-floating  text-danger" th:text="${ErrorMessage}"></div>
    </div>
    <div th:unless="${Confirm}!='Error'">
      <div class="form-floating  text-danger" th:text="${ErrorMessage}"></div>
    </div>
  </form>

    <br />
    <small class="mt-1">If you do not have an account, please
      <a class="regiterLink" href="/signup">Register</a
      >.</small
    >
    <p class="mt-5 mb-3 text-muted">
      &copy; Homemate 2023
    </p>
  </form>
</main>
</body>
</html>
