<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="/assets/css/bootstrap.min.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style></style>
    <title>Document</title>
</head>
<body class="bg-light">
<header>
    <nav
            class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
            <a class="navbar-brand fs-2" th:href="@{/customer/home}">
                <icon class="bi-gem"></icon>
                Homemate
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
            </button>
            <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                <ul
                        class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a
                                th:href="@{/customer/home}"
                                class="nav-link"
                        >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                                href="customer-booking.html"
                                class="nav-link"
                        >Booking</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                                href="customer-review.html"
                                class="nav-link"
                        >Review</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"
                        >History</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"
                        >Setting</a
                        >
                    </li>
                </ul>
                <a
                        href="#"
                        class="btn btn-lg btn-dark"
                >Log out</a
                >
            </div>
        </div>
    </nav>
</header>
<div
        class="container rounded bg-white mt-5 mb-5">
    <div th:object="${Service}">
        <div th:text="*{name}"></div>
        <img th:src="*{getImg()}">
        <div th:text="*{getIntro()}"></div>
        <div th:text="*{getPrice()}"></div>
        <div th:text="*{getDiscount()}"></div>
        <div th:text="*{getDescription()}"></div>
        <ul th:each="detail: *{getDetails()}">
            <li th:text="${detail}"></li>
        </ul>

        <a class="btn btn-dark w-100" th:href="@{/customer/bookings/form}">Booking now</a>

    </div>
</div>
<script src="/assets/js/jquery.min.js"></script>

</body>
</html>
