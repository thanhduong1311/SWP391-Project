<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style></style>
    <title>Document</title>
  </head>
  <body class="bg-light">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
          <a class="navbar-brand fs-2" href="#">
            <icon class="bi-gem"></icon>
            Homemate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  href="customer-home.html"
                  class="nav-link"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="customer-booking.html"
                  class="nav-link"
                  >Booking</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="customer-review.html"
                  class="nav-link"
                  >Review</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >History</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >Setting</a
                >
              </li>
            </ul>
            <a
              href="#"
              class="btn btn-lg btn-dark"
              >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div
      class="container rounded bg-white mt-5 mb-5">
      <form action="">
        <div class="row">
          <div class="col-md-3 border-right">
            <div
              class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img
                class="rounded-circle mt-5"
                width="150px"
                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" /><span
                class="font-weight-bold"
                >Employee</span
              ><span class="text-black-50"
                >MSNV0912</span
              ><i
                class="bi bi-star-fill text-warning"
                >5.0</i
              >
            </div>
          </div>
          <div class="col-md-5 border-right">
            <div class="p-3 py-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="text-right">
                  Change Password
                </h3>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <label
                    class="labels"
                    for="userUsername"
                    >Username</label
                  ><input
                    type="text"
                    class="form-control"
                    id="userUsername"
                    placeholder=""
                    value="" />
                </div>
                <br />
                <div class="col-md-12">
                  <label
                    class="labels"
                    for="userOldPassword"
                    >Old Password<sup
                      style="color: red"
                      >(*)</sup
                    ></label
                  ><input
                    type="password"
                    class="form-control"
                    id="userOldPassword"
                    placeholder=""
                    value="" />
                </div>
                <div class="col-md-12">
                  <label
                    class="labels"
                    for="userNewPassword"
                    >New Password<sup
                      style="color: red"
                      >(*)</sup
                    ></label
                  ><input
                    type="password"
                    class="form-control"
                    id="userNewPassword"
                    placeholder=""
                    value="" />
                </div>
                <div class="col-md-12">
                  <label
                    class="labels"
                    for="userConfirmNewPassword"
                    >Confirm Password<sup
                      style="color: red"
                      >(*)</sup
                    ></label
                  ><input
                    type="password"
                    class="form-control"
                    id="userConfirmNewPassword"
                    placeholder=""
                    value="" />
                </div>
                <div class="mt-3 text-center">
                  <button
                    class="btn btn-lg btn-dark"
                    type="button">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
