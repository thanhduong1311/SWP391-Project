<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="stylesheet"
      href="/assets/css/home.css" />
    <title>Zun | Homemate</title>
    <style>
      body,
      html {
        font-family: 'Roboto', sans-serif;
      }
      .hover-luaga {
        transition: all 1s;
      }
      .hover-luaga:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="animate__animated animate__fadeIn">
    <!-- Header -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
          <a class="navbar-brand fs-2" href="#">
            <icon class="bi-gem"></icon>
            Homemate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 mb-lg-0"></ul>
            <a
              href="#"
              class="btn btn-lg btn-dark"
              >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div
        class="container mt-5 p-5 d-flex align-items-end">
        <img
          class="rounded-5 border me-4"
          src="images/customer-example.jpg"
          style="
            object-fit: cover;
            object-position: 25% 25%;
          "
          alt="User Image"
          width="100rem"
          height="100rem" />
        <h1>Welcome back, Zun</h1>
      </div>

      <div class="bg-secondary p-1 mb-3">
        <div
          class="container m-5 mx-auto bg-light p-4 rounded-5 animate__animated animate__fadeInUp">
          <h1>Vui lòng chọn mục:</h1>
          <div class="row mt-5">
            <div class="col-lg-3">
              <div class="text-center">
                <a
                  th:href="@{/customer/bookings/form}"
                  class="btn btn-outline-dark p-5 shadow-lg border rounded-5 hover-luaga">
                  <p class="h4">Booking</p>
                </a>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="text-center">
                <a
                  href="customer-review.html"
                  class="btn btn-outline-dark p-5 shadow-lg border rounded-5 hover-luaga">
                  <p class="h4">Review</p>
                </a>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="text-center">
                <a
                  href="customer-booking-history.html"
                  class="btn btn-outline-dark p-5 shadow-lg border rounded-5 hover-luaga">
                  <p class="h4">History</p>
                </a>
              </div>
            </div>
            <div class="col-lg-3">
              <div class="text-center">
                <a
                  class="btn btn-outline-dark p-5 shadow-lg border rounded-5 hover-luaga">
                  <p class="h4">Setting</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-dark">
      <div class="text-center p-3">
        © 2023 Homemade
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
