<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/home.css" />
    <link rel="stylesheet" href="/assets/css/toastMessage.css">
    <link rel="stylesheet" href="/assets/css/profile.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <title>Document</title>
  </head>
  <body class="bg-light">
  <header class="header">
    <nav id="navBar">
      <div class="logoNav">
        <a class="navbar-brand fs-2" href="/customer">
          <img src="/assets/images/HomeMate.png" alt="" class="logo">
        </a>
      </div>

      <ul
              class="">
        <li class="">
          <a th:href="@{/customer}" class="nav-link"
          >Home</a
          >
        </li>
        <li class="">
          <a th:href="@{/customer/bookings/form}" class="nav-link"
          >Booking</a
          >
        </li>
        <li class="">
          <a
                  href="/customer/history"
                  class="nav-link"
          >History</a
          >
        </li>
        <li class="d-none">
          <a href="#price" class="nav-link"
          ></a
          >
        </li>
        <li class="">
          <a
                  th:href="@{/customer/account}"
                  class="nav-link"
          >Account</a>
        </li>
      </ul>
    </nav>
  </header>
    <div
      class="main-edit-profile rounded bg-white ">
      <form  th:action="@{/customer/account/edit}" method="post" th:object="${UserInfo}" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-3 border-right">
            <div
              class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img
                      class="rounded-5 border avatar"

                th:src="${UserInfo.getAvatar()}">
              <label class="link-info" for="txtavatar" >Upload avatar</label>
              <span
                class="font-weight-bold" th:text="${UserInfo.getName()}"
                >Customer</span
              ><span class="text-black-50" th:text="${UserInfo.getEmail()}"
                ></span>
            </div>
          </div>
          <div class="col-md-8 border-right">
            <div class="p-3 py-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="text-right">
                  Profile Settings
                </h3>
              </div>
              <div class="row mt-2">

                <div class="col-md-6">
                  <label
                    class="form-label"
                    for="userName"
                    >Name<sup
                      >(*)</sup
                    ></label
                  >
                  <input
                          th:field="*{name}"
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder=""

                    required />
                </div>
                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="userDob"
                  >DoB<sup
                  >(*)</sup
                  ></label
                  ><input
                        th:field="*{dob}"
                        th:value="*{dob}"
                        type="date"
                        class="form-control"
                        id="userDob"
                />
                </div>
              </div>
              <div class="row mt-3">


                <div class="col-md-6 justify-content-center">
                  <label class="form-label">Avatar<sup  >(*)</sup
                  ></label>
                  <img th:src="${UserInfo.getAvatar()}" id="avatarPreview" alt="Avatar Preview">
                  <input id="txtavatar" name ="txtavatar" type="file" class="form-control d-none" accept="image/*" >
                </div>

                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="userPhonenumber"
                  >Phone number<sup

                  >(*)</sup
                  ></label
                  ><input
                        th:field="*{phone}"
                        type="text"
                        class="form-control"
                        id="userPhonenumber"
                        placeholder=""
                        required />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-4">
                  <label
                        class="labels"
                        for="userAddress">Address<sup
                         >(*)
                        </sup>
                  </label>
                  <input
                        th:field="*{address}"
                        type="text"
                        class="form-control"
                        id="userAddress"
                        placeholder=""
                        value=""
                        required
                  />
                </div>
                <div class="col-md-4">
                  <label
                          class="labels"
                          for="userAddress">District<sup
                           >(*)
                  </sup>
                  </label>
                  <input
                          th:field="*{district}"
                          type="text"
                          class="form-control"
                          placeholder=""

                          required
                  />
                </div>
                <div class="col-md-4">
                  <label
                          class="labels"
                          for="userAddress">City<sup
                           >(*)
                  </sup>
                  </label>
                  <input
                          th:field="*{city}"
                          type="text"
                          class="form-control"
                          required
                  />
                </div>
              </div>
              <input
                      hidden
                      th:field="*{username}"
                      type="text"
                      class="form-control"

              />
              <br />
              <hr>
                <br />
              <div class="col-md-12 text-center">
                <input id="saveEdit" class="btn btn-md editBtn" type="submit" value="Save">
                <input class="btn btn-md editBtn" type="reset" value="Reset">
              </div>
              </div>
            </div>
          </div>

      </form>
    </div>

  <footer class="text-center text-dark footerAbsolute">
    <div class="text-center p-3">Â© 2023 Homemade</div>
    <!-- Copyright -->
  </footer>

  <div id="toast"></div>

  <script src="/assets/js/toast.js"></script>

  <script src="/assets/js/customerValidation.js"></script>

  <div style="display: none" id="script" th:text="*{CustomerMessage}"> </div>

  <script >
    var mes = document .getElementById("script").innerText
    splitMessase(mes.trim())
  </script>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
      const inputFile = document.querySelector('#txtavatar');
      const img = document.querySelector('#avatarPreview');

      inputFile.addEventListener('change', function(event) {
        const file = event.target.files[0];
        const url = URL.createObjectURL(file);

        img.src = url;
      });
      const originalSrc = img.getAttribute('src');
      document.querySelector('input[type="reset"]').addEventListener('click', function() {
        img.src = originalSrc;
      });
    </script>
  </body>
</html>
