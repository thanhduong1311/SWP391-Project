<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      img {
        display: none;
        height: 100px;
        width: auto;
        margin: auto;

      }

      img[src] {
        display: block;
      }
    </style>
    <title>Document</title>
  </head>
  <body class="bg-light">
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
          <a class="navbar-brand fs-2" th:href="@{/customer/home}">
            <icon class="bi-gem"></icon>
            Homemate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                        th:href="@{/customer/home}"
                  class="nav-link"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="customer-booking.html"
                  class="nav-link"
                  >Booking</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="customer-review.html"
                  class="nav-link"
                  >Review</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >History</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >Setting</a
                >
              </li>
            </ul>
            <a
              href="#"
              class="btn btn-lg btn-dark"
              >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <div
      class="container rounded bg-white mt-5 mb-5">
      <form  th:action="@{/customer/account/edit}" method="post" th:object="${UserInfo}" enctype="multipart/form-data">
        <div class="row">
          <div class="col-md-3 border-right">
            <div
              class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img
                      class="rounded-5 border me-4"
                      width="150px"
                      height="auto"
                th:src="${UserInfo.getAvatar()}">
              <label class="link-info" for="txtavatar" style="cursor:pointer">Change avatar</label>
              <span
                class="font-weight-bold" th:text="${UserInfo.getName()}"
                >Customer</span
              ><span class="text-black-50" th:text="${UserInfo.getEmail()}"
                ></span>
            </div>
          </div>
          <div class="col-md-7 border-right">
            <div class="p-3 py-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="text-right">
                  Profile Settings
                </h3>
              </div>
              <div class="row mt-2">

                <div class="col-md-6">
                  <label
                    class="form-label"
                    for="userName"
                    >Name<sup style="color: red"
                      >(*)</sup
                    ></label
                  >
                  <input
                          th:field="*{name}"
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder=""

                    required />
                </div>
                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="userDob"
                  >DoB<sup style="color: red"
                  >(*)</sup
                  ></label
                  ><input
                        th:field="*{dob}"
                        th:value="*{dob}"
                        type="date"
                        class="form-control"
                        id="userDob"
                />
                </div>
              </div>
              <div class="row mt-3">


                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="txtavatar"
                  >Avatar<sup
                          style="color: red"
                  >(*)</sup
                  ></label>
                  <img th:src="${UserInfo.getAvatar()}" id="avatarPreview" alt="Avatar Preview">
                  <input hidden id="txtavatar" name ="txtavatar" type="file" class="form-control" accept="image/*" >


                </div>
                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="userPhonenumber"
                  >Phone number<sup
                          style="color: red"
                  >(*)</sup
                  ></label
                  ><input
                        th:field="*{phone}"
                        type="text"
                        class="form-control"
                        id="userPhonenumber"
                        placeholder=""
                        required />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-4">
                  <label
                        class="labels"
                        for="userAddress">Address<sup
                        style="color: red">(*)
                        </sup>
                  </label>
                  <input
                        th:field="*{address}"
                        type="text"
                        class="form-control"
                        id="userAddress"
                        placeholder=""
                        value=""
                        required
                  />
                </div>
                <div class="col-md-4">
                  <label
                          class="labels"
                          for="userAddress">District<sup
                          style="color: red">(*)
                  </sup>
                  </label>
                  <input
                          th:field="*{district}"
                          type="text"
                          class="form-control"
                          placeholder=""

                          required
                  />
                </div>
                <div class="col-md-4">
                  <label
                          class="labels"
                          for="userAddress">City<sup
                          style="color: red">(*)
                  </sup>
                  </label>
                  <input
                          th:field="*{city}"
                          type="text"
                          class="form-control"
                          required
                  />
                </div>
              </div>
              <input
                      hidden
                      th:field="*{username}"
                      type="text"
                      class="form-control"

              />
              <br />
              <hr>
                <br />
              <div class="col-md-12 text-center">
                <input class="btn btn-md btn-dark" type="submit" value="Save">
                <input class="btn btn-md btn-dark" type="reset" value="Reset">
              </div>
              </div>
            </div>
          </div>

      </form>
    </div>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    const inputFile = document.querySelector('#txtavatar');
    const img = document.querySelector('#avatarPreview');

    inputFile.addEventListener('change', function(event) {
      const file = event.target.files[0];
      const url = URL.createObjectURL(file);

      img.src = url;
    });
    const originalSrc = img.getAttribute('src');

    document.querySelector('input[type="reset"]').addEventListener('click', function() {
      img.src = originalSrc;
    });
  </script>
  </body>
</html>
