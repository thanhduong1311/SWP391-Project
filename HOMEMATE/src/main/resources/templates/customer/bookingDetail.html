<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/bookingHistory.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


    <title>Document</title>
  </head>
  <body>
  <header class="header">
    <nav id="navBar">
      <div class="logoNav">
        <a class="navbar-brand fs-2" href="/guest">
          <img src="/assets/images/HomeMate.png" alt="" class="logo">
        </a>
      </div>

      <ul
              class="">
        <li class="">
          <a th:href="@{/customer}" class="nav-link"
          >Home</a
          >
        </li>
        <li class="">
          <a th:href="@{/customer/bookings/form}" class="nav-link"
          >Booking</a
          >
        </li>
        <li class="">
          <a
                  href="/customer/history"
                  class="nav-link"
          >History</a
          >
        </li>
        <li class="d-none">
          <a href="#price" class="nav-link"
          ></a
          >
        </li>
        <li class="">
          <a
                  th:href="@{/customer/account}"
                  class="nav-link"
          >Account</a>
        </li>
      </ul>
    </nav>
  </header>
    <div
      class=" d-flex justify-content-center main-booking-detail">
      <div
        class="card p-4 mt-3 rounded">
        <div
          class="first d-flex justify-content-between align-items-center mb-3">
          <div class="info">
            <span class="h5 d-block name"
              >Thank you, <span  th:text="*{jobDetail.getCustomerName()}"></span></span
            >
            <b>
            <span   class="empName order" th:text="*{jobDetail.getServiceName()}"
              >
            </span>

            </b>
          </div>
        </div>
        <div class="detail">
          <span class="summery">Status:
            <span class="text-info"
                   th:if="*{jobDetail.getStatus().ordinal() == 0}">PROCESSING</span>
                      <span class="text-warning"
                           th:if="*{jobDetail.getStatus().ordinal() == 1}">IN_PROGRESS</span>
                      <span class="text-success"
                           th:if="*{jobDetail.getStatus().ordinal() == 2}">COMPLETED</span>
                      <span class="text-danger"
                           th:if="*{jobDetail.getStatus().ordinal() == 3}">CANCELED</span>
          </span>
        </div>
        <hr />
        <div class="text">
          <span class="d-block new mb-1" th:text="*{jobDetail.getCustomerName()}"
            ></span>
        </div>
        <div class="text">
          <span class="d-block new mb-1"th:text="*{jobDetail.getPhone()}"
            ></span>
        </div>
        <span class="d-block address mb-3" th:text="*{jobDetail.getAddress()}"
          ></span>
        <span class="spanDetail" >
          <span class="fw-normal"> Maid: </span>
          <span>
              <img th:if="${jobDetail.getStatus().ordinal() !=0}" th:src="*{jobDetail.getEmployeeAvt()}" class="empAvt" alt="">
        <span class="text-black-50" th:text="*{jobDetail.getEmployeeName()}"> </span>
          </span>

        </span>

        <span class="spanDetail" >From:
        <span class="text-black-50" th:text="*{jobDetail.getStart()}"></span>
        </span>

        <span  class="spanDetail">
          To:
        <span class="text-black-50" th:text="*{jobDetail.getEnd()}"></span>
        </span>

        <span class="spanDetail">
          Description:
        <span class="text-black-50" th:text="*{jobDetail.getJobDescription()}"></span>
        </span>

        <span  class="spanDetail">
          Payment type:
        <span class="text-black-50" th:text="*{jobDetail.getPaymentType().toString()}"></span>
        </span>



        <div
          class="money d-flex flex-row mt-2 align-items-center spanDetail">
          <span class="fw-bold"> Total payment: </span>
          <h4 th:if="${jobDetail.getStatus().ordinal() == 3}" class="ml-2 text-danger text-decoration-line-through">$<span th:text="*{jobDetail.getPrice()}"></span></h4>
          <h4 th:if="${jobDetail.getStatus().ordinal() != 3}" class="ml-2 ">$<span th:text="*{jobDetail.getPrice()}"></span></h4>
        </div>
        <div
                th:if="*{jobDetail.getStatus().ordinal() == 2}"
          class=" p-3 d-flex justify-content-end">
          <a
            th:href="@{/customer/history/feedback/{id}(id=${jobDetail.getJobID()})}"
            class="btn feedBackBtn"
            >Feedback</a
          >
        </div>
      </div>
    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

  <footer  class=" footerBooking-detail text-center text-dark">
    <div class="text-center p-3">
      Â© 2023 Homemade
    </div>
    <!-- Copyright -->
  </footer>
  </body>
</html>
