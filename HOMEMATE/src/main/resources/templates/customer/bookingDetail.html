<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      body {
        background-color: #ccc;
      }
      .card {
        background-color: #fff;
        width: 800px;
        border: none;
        border-radius: 16px;
      }

      .info {
        line-height: 19px;
      }

      .name {
        color: #4c40e0;
        font-weight: 600;
      }

      .order {
        font-weight: 400;
        color: #2b2b2b;
      }
      .detail {
        line-height: 19px;
      }

      .summery {
        color: #2b2b2b;
        font-weight: 400;
      }

      .text {
        line-height: 15px;
      }
      .new {
        color: #000;
        font-weight: 600;
      }
      .money {
        font-weight: 500;
      }
      .address {
        color: #2b2b2b;
        font-weight: 500;
      }

      .last {
        font-weight: 500;
      }

      .address-line {
        color: #4c40e0;
        font-weight: 700;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
          <a class="navbar-brand fs-2" href="#">
            <icon class="bi bi-gem"></icon>
            Homemate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  th:href="@{/customer}"
                  class="nav-link"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                   th:href="@{/customer/bookings}"
                  class="nav-link"
                  >Booking</a
                >
              </li>
              <li class="nav-item">
                <a th:href="@{/customer/history}" class="nav-link"
                  >History</a
                >
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>
    <div
      class="container-lg mt-5 d-flex justify-content-center">
      <div
        class="card p-4 mt-3 rounded">
        <div
          class="first d-flex justify-content-between align-items-center mb-3">
          <div class="info">
            <span class="h5 d-block name"
              >Thank you, <span th:text="*{jobDetail.getCustomerName()}"></span></span
            >
            <b>
            <span class="order" th:text="*{jobDetail.getServiceName()}"
              >
            </span>
            </b>
          </div>
        </div>
        <div class="detail">
          <span class="d-block summery">Status:
              <span class="col-lg-3 col-12 d-grid text-info"
                   th:if="*{jobDetail.getStatus().ordinal() == 0}">PROCESSING</span>
                      <span class="col-lg-3 col-12 d-grid text-warning"
                           th:if="*{jobDetail.getStatus().ordinal() == 1}">IN_PROGRESS</span>
                      <span class="col-lg-3 col-12 d-grid text-success"
                           th:if="*{jobDetail.getStatus().ordinal() == 2}">COMPLETED</span>
                      <span class="col-lg-3 col-12 d-grid text-danger"
                           th:if="*{jobDetail.getStatus().ordinal() == 3}">CANCELED</span>
          </span>
        </div>
        <hr />
        <div class="text">
          <span class="d-block new mb-1" th:text="*{jobDetail.getCustomerName()}"
            ></span
          >
        </div>
        <div class="text">
          <span class="d-block new mb-1"th:text="*{jobDetail.getPhone()}"
            ></span
          >
        </div>
        <span class="d-block address mb-3" th:text="*{jobDetail.getAddress()}"
          ></span
        >
        <span style="color: #000; font-weight: 500">
          Maid:
        <span class="text-black-50" th:text="*{jobDetail.getEmployeeName()}"> </span>
        </span>

        <span style="color: #000; font-weight: 500">From:
        <span class="text-black-50" th:text="*{jobDetail.getStart()}"></span>
        </span>

        <span style="color: #000; font-weight: 500">
          To:
        <span class="text-black-50" th:text="*{jobDetail.getEnd()}"></span>
        </span>

        <span style="color: #000; font-weight: 500">
          Description:
        <span class="text-black-50" th:text="*{jobDetail.getJobDescription()}"></span>
        </span>

        <span style="color: #000; font-weight: 500">
          Payment type:
        <span class="text-black-50" th:text="*{jobDetail.getPaymentType().toString()}"></span>
        </span>



        <div
          class="money d-flex flex-row mt-2 align-items-center">
          <h4 class="ml-2 ">$<span th:text="*{jobDetail.getPrice()}"></span></h4>
        </div>
        <div
          class="card-footer p-3 d-flex justify-content-end">
          <a
            href=""
            class="btn btn-dark btn-outline-light"
            >Feedback</a
          >
        </div>
      </div>
    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
