<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8" />
    <meta

            rel="stylesheet"
            href="/assets/css/bootstrap.min.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet" />
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />

    <link
            rel="stylesheet"
            href="/static/assets/css/home.css" />
    <title>Zun | Review | Homemate</title>
    <style>
        :root {
            --yellow: #ffbd13;
            --blue: #4383ff;
            --blue-d-1: #3278ff;
            --light: #f5f5f5;
            --grey: #aaa;
            --white: #fff;
            --shadow: 8px 8px 30px rgba(0, 0, 0, 0.05);
        }
        body,
        html {
            font-family: 'Roboto', sans-serif;
        }
        .hover-luaga {
            transition: all 1s;
        }
        .hover-luaga:hover {
            transform: scale(1.1);
        }

        @keyframes animate {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body >
<!-- Header -->
<header>
    <nav
            class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
            <a class="navbar-brand fs-2" href="#">
                <icon class="bi-gem"></icon>
                Homemate
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
            </button>
            <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                <ul
                        class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a
                                href="customer-home.html"
                                class="nav-link"
                        >Home</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                                href="customer-booking.html"
                                class="nav-link"
                        >Booking</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                                href="customer-review.html"
                                class="nav-link"
                        >Review</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"
                        >History</a
                        >
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link"
                        >Setting</a
                        >
                    </li>
                </ul>
                <a
                        href="#"
                        class="btn btn-lg btn-dark"
                >Log out</a
                >
            </div>
        </div>
    </nav>
</header>

<main>
    <div class="container mb-5">
        <div class="shadow-lg p-5 rounded-4">
            <h1>Give your report about :</h1>
            <div class="container mt-3 shadow-lg rounded-5 p-5 text-bg-light">
                <h3 th:text="${Job.serviceName}"></h3>
                <p>Job date:
                    <small th:text="${Job.getStart()}">/2/2003</small>~
                    <small th:text="${Job.getEnd()}">3/2/2003</small></p>
                <p>About job:
                    Status: <small class="text-success" th:text="${Job.getStatus()}"></small><br>
                    Employee: <small th:text="${Job.getEmployeeName()}"></small><br>
                    Price: <small th:text="${Job.getPrice()}"></small>
                </p>
                <form class="mt-4" method = "post" th:action="@{/customer/history/report}" th:object="${reportInfo}">
                <div>
                    <label  class="form-label"
                             for="description"><h4>Report about service</h4></label>
                    <input
                            th:field="*{reason}"
                            class="form-control"
                            type="text"
                            name="description"
                            id="description"
                            placeholder="Your review description" required />

                </div>
                    <input hidden readonly th:field="*{reportId}">
                    <input hidden readonly th:field="*{customerId}">
                    <input hidden readonly th:field="*{jobId}">
                    <div class="text-center">
                        <button
                                class="btn btn-dark mt-3 w-25"
                                type="submit">
                            Send Report
                        </button>
                        <a   class="btn btn-dark mt-3 w-25" th:href="@{/customer/history/deleteReport/{id}(id=*{jobId})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete report</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center text-dark">
    <div class="text-center p-3">

</body>
</html>
