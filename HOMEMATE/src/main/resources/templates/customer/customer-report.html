<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="/assets/css/bootstrap.min.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
            href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
            rel="stylesheet" />
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />

    <link rel="stylesheet" href="/assets/css/home.css" />

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


    <title>Report job</title>
    <style>
        :root {
            --yellow: #ffbd13;
            --blue: #4383ff;
            --blue-d-1: #3278ff;
            --light: #f5f5f5;
            --grey: #aaa;
            --white: #fff;
            --shadow: 8px 8px 30px rgba(0, 0, 0, 0.05);
        }
        body,
        html {
            font-family: 'Roboto', sans-serif;
        }
        .hover-luaga {
            transition: all 1s;
        }
        .hover-luaga:hover {
            transform: scale(1.1);
        }

        @keyframes animate {
            0% {
                opacity: 0;
                transform: scale(1);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

    </style>
</head>
<body >
<!-- Header -->
<header class="header">
    <nav id="navBar">
        <div class="logoNav">
            <a class="navbar-brand fs-2" href="/customer">
                <img src="/assets/images/HomeMate.png" alt="" class="logo">
            </a>
        </div>

        <ul
                class="">
            <li class="">
                <a th:href="@{/customer}" class="nav-link"
                >Home</a
                >
            </li>
            <li class="">
                <a th:href="@{/customer/bookings/form}" class="nav-link"
                >Booking</a
                >
            </li>
            <li class="">
                <a
                        href="/customer/history"
                        class="nav-link"
                >History</a
                >
            </li>
            <li class="d-none">
                <a href="#price" class="nav-link"
                ></a
                >
            </li>
            <li class="">
                <a
                        th:href="@{/customer/account}"
                        class="nav-link"
                >Account</a>
            </li>
        </ul>

    </nav>
</header>

<main>
    <div class=" main-report  ">
        <div class="shadow-lg p-5 rounded-4">
            <h1>Give your report about :</h1>
            <div class=" mt-3 shadow-lg rounded-5 p-5  ">
                <h3 th:text="${Job.serviceName}"></h3>
                <p>Job date:
                    <small th:text="${Job.getStart()}"></small>~
                    <small th:text="${Job.getEnd()}"></small></p>
                <p>About job:
                    Status: <small class="text-success" th:text="${Job.getStatus()}"></small><br>
                    Employee: <small th:text="${Job.getEmployeeName()}"></small><br>
                    Price: <small th:text="${Job.getPrice()}"></small>
                </p>
                <form class="mt-4" method = "post" th:action="@{/customer/history/report}" th:object="${reportInfo}">
                <div>
                    <label  class="form-label"
                             for="description"><h4>Report about service</h4></label>
                    <input
                            th:field="*{reason}"
                            class="form-control"
                            type="text"
                            name="description"
                            id="description"
                            placeholder="Your review description" required />

                </div>
                    <input hidden readonly th:field="*{reportId}">
                    <input hidden readonly th:field="*{customerId}">
                    <input hidden readonly th:field="*{jobId}">
                    <div class="text-center mt-4 py-2">
                        <button
                                class="btn registerBtn  w-25"
                                type="submit">
                            Send Report
                        </button>
                        <a   class="btn registerBtn  w-25" th:href="@{/customer/history/deleteReport/{id}(id=*{jobId})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete report</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center text-dark">
    <div class="text-center p-3">
        Â© 2023 Homemade
    </div>
    <!-- Copyright -->
</footer>

<div id="toast"></div>


<script src="/assets/js/signupValidation.js"></script>

<div style="display: none" id="script" th:text="${CustomerMessage}"> </div>

<script src="/assets/js/toast.js"></script>
<!-- Footer -->

</body>
</html>
