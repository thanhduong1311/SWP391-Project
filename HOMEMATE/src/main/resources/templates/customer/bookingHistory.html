<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .disabled-link {
      pointer-events: none;
    }
  </style>
  <title>Booking History</title>
</head>

<body>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fs-4">
    <div class="container">
      <a class="navbar-brand fs-2" href="#">
        <icon class="bi bi-gem"></icon>
        Homemate
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a th:href="@{/customer}" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a th:href="@{/customer/bookings/form}" class="nav-link">Booking</a>
          </li>

          <li class="nav-item">
            <a th:href="@{/customer/history}" class="nav-link">History</a>
          </li>

        </ul>

      </div>
    </div>
  </nav>
</header>
<!-- Wrapper -->
<div id="db-wrapper">
  <!-- Page Content -->
  <main id="page-content ">
    <!-- Container fluid -->
    <section class="container shadow-lg mt-5 bg-light p-3 rounded">
      <!-- row -->
      <div class="row">
        <div class="col">
          <!-- card -->
          <div class="card">
            <!-- card body-->
            <div th:if="${bookings.size() != 0}" class="card-body">
              <div class="mb-6">
                <h4 class="mb-0">
                  Your Booking
                </h4>
                <p>
                  Check the status of recent
                  services, manage cancel.
                </p>
              </div>
              <div class="mb-6">
                <!-- text -->

                <div th:each="booking:${bookings}" style="cursor: pointer">
                  <hr class="my-3" />
                  <a class="mb-6" style="text-decoration: none; color: #000" th:href="@{/customer/history/detailBooking/{id}(id=${booking.getJobID()})}">
                    <!-- row -->
                    <div class="row justify-content-between align-items-center">
                      <div class="col-lg-8 col-12">
                        <div class="d-md-flex">
                          <div class="ms-md-4 mt-2 mt-lg-0">
                            <!-- text -->
                            <h5 class="mb-1" th:text="*{booking.getServiceName()}">

                            </h5>
                            <!-- color -->
                            <span th:if="${booking.getEmployeeName() != ''}">Maid:
                                                                <span th:text="*{booking.getEmployeeName()}"></span>
                                                            </span>
                            <!-- text -->
                            <div class="mt-3">
                              <h4 th:text="'$' +*{booking.getPrice()}"> </h4>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-lg-3 col-12 d-grid text-info"
                           th:if="*{booking.getStatus().ordinal() == 0}">PROCESSING</div>
                      <div class="col-lg-3 col-12 d-grid text-warning"
                           th:if="*{booking.getStatus().ordinal() == 1}">IN_PROGRESS</div>
                      <div class="col-lg-3 col-12 d-grid text-success"
                           th:if="*{booking.getStatus().ordinal() == 2}">COMPLETED</div>
                      <div class="col-lg-3 col-12 d-grid text-danger"
                           th:if="*{booking.getStatus().ordinal() == 3}">CANCELED</div>
                    </div>
                  </a>

                </div>
              </div>
            </div>

            <div th:if="${bookings.size() == 0}" class="card-body text-center">Hmm, Look like you do not
              have any bookings.</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
<!-- Footer -->
<footer class="text-center text-dark">
  <div class="text-center p-3">
    Â© 2023 Homemade
  </div>
  <!-- Copyright -->
</footer>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
