<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="/assets/css/bootstrap.min.css" />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <link
          href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
          rel="stylesheet" />
  <link
          rel="preconnect"
          href="https://fonts.googleapis.com" />
  <link
          rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin />
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet" />

  <link
          rel="stylesheet"
          href="/static/assets/css/home.css" />
  <title>Zun | Review | Homemate</title>
  <style>
    :root {
      --yellow: #ffbd13;
      --blue: #4383ff;
      --blue-d-1: #3278ff;
      --light: #f5f5f5;
      --grey: #aaa;
      --white: #fff;
      --shadow: 8px 8px 30px rgba(0, 0, 0, 0.05);
    }
    body,
    html {
      font-family: 'Roboto', sans-serif;
    }
    .hover-luaga {
      transition: all 1s;
    }
    .hover-luaga:hover {
      transform: scale(1.1);
    }
    .rating {
      display: flex;
      justify-content: center;
      align-items: center;
      grid-gap: 0.5rem;
      font-size: 2rem;
      color: var(--yellow);
      margin-bottom: 2rem;
    }
    .rating .star {
      cursor: pointer;
      color: rgb(128, 128, 128);
    }
    .rating .star.active {
      opacity: 0;
      animation: animate 0.5s
      calc(var(--i) * 0.1s) ease-in-out
      forwards;
      color:gold;
    }

    @keyframes animate {
      0% {
        opacity: 0;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .rating .star:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body >
<!-- Header -->
<header>
  <nav
          class="navbar navbar-expand-lg bg-body-tertiary fs-4">
    <div class="container">
      <a class="navbar-brand fs-2" href="#">
        <icon class="bi-gem"></icon>
        Homemate
      </a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
      </button>
      <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent">
        <ul
                class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
                    href="customer-homeErr.html"
                    class="nav-link"
            >Home</a
            >
          </li>
          <li class="nav-item">
            <a
                    href="customer-booking.html"
                    class="nav-link"
            >Booking</a
            >
          </li>
          <li class="nav-item">
            <a
                    href="customer-review.html"
                    class="nav-link"
            >Review</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
            >History</a
            >
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link"
            >Setting</a
            >
          </li>
        </ul>
        <a
                href="#"

        >Log out</a

      </div>
    </div>
  </nav>
</header>

<main>
  <div
          class="container mt-5 p-5 d-flex align-items-end">
    <img
            class="rounded-5 border me-4"
            src="/assets/images/user-example.jpg"
            style="
            object-fit: cover;
            object-position: 25% 25%;
          "
            alt="User Image"
            width="100rem"
            height="100rem" />
    <h1>Here we are, Zun</h1>
  </div>

  <div class="container mb-5">
    <div class="shadow-lg p-5 rounded-4">
      <h1>Give your feedback about :</h1>

      <div
              class="container mt-3 shadow-lg rounded-5 p-5 text-bg-light">
        <h3 th:text="${JobInfo.getServiceName()}">Gói dọn dẹp 1 giờ</h3>
        <p>Job date:
          <small th:text="${JobInfo.getStart()}">31/7/2003</small>~
          <small th:text="${JobInfo.getEnd()}">31/7/2003</small></p>
        <p>Job description:
          Customer name: <small th:text="${JobInfo.getCustomerName()}"></small>
          Decription: <small th:text="${JobInfo.getJobDescription()}"></small>
          Price: <small th:text="${JobInfo.getPrice()}"></small>
          Employee: <small th:text="${JobInfo.getEmployeeName()}"></small>
          Status: <small class="text-success" th:text="${JobInfo.getStatus()}"></small>
        </p>
        <form class="mt-4" method = "post" th:action="@{/customer/history/feedback}" th:object="${feedbackInfo}">
          <div class="rating">
            <input
                    th:field="*{point}"
                    th:value="*{point}"
                    type="number"
                    name="rating"
                    hidden
                     />
            <i
                    class="bx bx-star star"
                    style="--i: 0"></i>
            <i
                    class="bx bx-star star"
                    style="--i: 1"></i>
            <i
                    class="bx bx-star star"
                    style="--i: 2"></i>
            <i
                    class="bx bx-star star"
                    style="--i: 3"></i>
            <i
                    class="bx bx-star star"
                    style="--i: 4"></i>
          </div>
          <label
                  class="form-label"
                  for="description"
          ><h4>Description</h4></label
          >
          <input
                  th:field="*{detail}"
                  th:value="*{detail}"
                  class="form-control"
                  type="text"
                  name="description"
                  id="description"
                  placeholder="Your review description" />
          <input hidden readonly th:field="*{feedbackId}" th:value="*{feedbackId}">
          <input hidden readonly th:field="*{customerId}" th:value="${JobInfo.getCustomerID()}">
          <input hidden readonly th:field="*{jobId}" th:value="${JobInfo.getJobID()}">
          <div class="text-center">
            <button
                    class="btn btn-dark mt-3 w-25"
                    type="submit">
             Send Feedback
            </button>
          </div>

        </form>
      </div>


    </div>
  </div>
</main>

<!-- Footer -->
<footer class="text-center text-dark">
  <div class="text-center p-3">
    © 2023 Homemade
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script>
  const allStar = document.querySelectorAll('.rating .star');
  const ratingValue = document.querySelector('.rating input');

  function setStars(value) {
    ratingValue.value = value;
    allStar.forEach((i, idx) => {
      if (idx < value) {
        i.classList.add('active');

      } else {
        i.classList.remove('active');
      }
    });
  }
  window.addEventListener('load', () => {
    setStars(parseInt(ratingValue.value));
  });
  ratingValue.addEventListener('input', function () {
    const inputValue = parseInt(ratingValue.value);
    if (!isNaN(inputValue) && inputValue >= 0 && inputValue <= allStar.length) {
      setStars(inputValue);
    }
  });

  allStar.forEach((item, idx) => {
    item.addEventListener('click', function () {
      if (item.classList.contains('active') && idx === parseInt(ratingValue.value) - 1) {
        // Clicking on the same star that is already selected, so undo the selection
        setStars(idx);
      } else {
        // Clicking on a different star or an unselected star
        setStars(idx + 1);
      }
    });
  });
</script>
</body>
</html>
