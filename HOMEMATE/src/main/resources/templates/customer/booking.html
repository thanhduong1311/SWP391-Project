<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="/assets/css/bootstrap.min.css" />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
            rel="preconnect"
            href="https://fonts.googleapis.com" />
    <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
            rel="stylesheet"
            href="/assets/css/home.css" />
    <title>Zun | Homemate</title>
    <style>
        body,
        html {
            font-family: 'Roboto', sans-serif;
        }
        .hover-luaga {
            transition: all 1s;
        }
        .hover-luaga:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="animate__animated animate__fadeIn">
<!-- Header -->
<header>
    <nav
            class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
            <a class="navbar-brand fs-2" href="#">
                <icon class="bi-gem"></icon>
                Homemate
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
            </button>
            <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                <ul
                        class="navbar-nav mx-auto mb-2 mb-lg-0"></ul>
                <a
                        href="#"
                        class="btn btn-lg btn-dark"
                >Log out</a
                >
            </div>
        </div>
    </nav>
</header>

<main>
    <div
        class="container mt-5 p-5 d-flex align-items-end">
        <img
                class="rounded-5 border me-4"
                src="images/customer-example.jpg"
                style="
            object-fit: cover;
            object-position: 25% 25%;
          "
                alt="User Image"
                width="100rem"
                height="100rem" />
        <h1>Welcome back, Zun</h1>
    </div>
    <div class="row">

        <form class="col-lg-8 mx-auto">
            <h3 class="mb-5">BOOKING FORM</h3>

            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input name="name" type="text" class="form-control" id="name" placeholder="Customer name">
            </div>
            <div class="form-group mb-3">
                <label for="phoneNumber">Phone number</label>
                <input name="phoneNumber" type="text" class="form-control" id="phoneNumber" placeholder="Phone number">
            </div>
            <div class="form-group mb-3">
                <label for="address">Address</label>
                <input name="address" type="text" class="form-control" id="address" placeholder="Address">
            </div>
            <div class="form-group mb-3">
                <label for="title">Job title</label>
                <input name="title" type="text" class="form-control" id="title" placeholder="Job title">
            </div>
            <div class="form-group mb-3">
                <label for="description">Job description</label>
                <textarea name="description" type="text" class="form-control" id="description" placeholder="Job description"></textarea>
            </div>
            <div class="row mb-3">
                <div class="form-group mb-3 col-md-6">
                    <:label for="date">Date</:label>
                    <input name="date" type="date" class="form-control" id="date" placeholder="Date">
                </div>
                <div class="form-group mb-3 col-md-6">
                    <label for="time">Time</label>
                    <input name="time" type="time" class="form-control" id="time" placeholder="Time">
                </div>
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
    </div>
</main>

<!-- Footer -->
<footer class="text-center text-dark">
    <div class="text-center p-3">
        Â© 2023 Homemade
    </div>
    <!-- Copyright -->
</footer>
<!-- Footer -->
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
