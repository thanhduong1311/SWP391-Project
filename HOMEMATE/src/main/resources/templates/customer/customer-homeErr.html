<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/assets/css/home.css" />
  <link rel="stylesheet" href="/assets/css/toastMessage.css">
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet"/>
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <title>Zun | Booking | Homemate</title>
  <style>
    body,
    html {
      font-family: 'Roboto', sans-serif;
    }
    .hover-luaga {
      transition: all 1s;
    }
    .hover-luaga:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body class="animate__animated animate__fadeIn">
<!-- Header -->
<header class="header">
  <nav id="navBar">
    <div class="logoNav">
      <a class="navbar-brand fs-2" href="/guest">
        <img src="/assets/images/HomeMate.png" alt="" class="logo">
      </a>
    </div>

    <ul
            class="">
      <li class="">
        <a th:href="@{/guest}" class="nav-link"
        >Home</a
        >
      </li>
      <li class="">
        <a th:href="@{/}" class="nav-link"
        >About</a
        >
      </li>
      <li class="">
        <a
                href="#service"
                class="nav-link"
        >Service</a
        >
      </li>
      <li class="d-none">
        <a href="#price" class="nav-link"
        >Price</a
        >
      </li>
      <li class="">
        <a
                th:href="@{/partnerRegister}"
                class="nav-link"
        >Become Maid</a>
      </li>
    </ul>


    <a th:href="@{/login}"
       class="btn btn-lg signBtn"
       style=""
    >Sign In</a
    >
  </nav>
</header>

<main>
  <div class="container mt-5 p-5 d-flex align-items-end">
    <a
            th:href="@{/customer/account/{username}(username=${AccountInfo.getUsername()})}">
      <img
              class="rounded-5 border me-4"
              src=""
              th:src="*{AccountInfo.getAvatar()}"
              style="
            object-fit: cover;
            object-position: 25% 25%;
          "
              alt="User Image"
              width="100rem"
              height="100rem" />
    </a>
    <h1>Welcome back, </h1>
    <span class="h1" th:text="*{AccountInfo.getName()}"></span>
  </div>

  <div class="bg-secondary p-1 mb-3">
    <div
            class="container mt-5 mb-5"
            id="service">
      <div class="text-center">
        <h2>Chúng tôi sẽ phục bạn</h2>
      </div>
      <hr />




      <div id="carouselExampleCaptions" class="carousel slide d-block"  >
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
          <div th:each="service,state: ${services}">
            <th:block th:if="${state.index % 3 ==0}">
              <div th:class="${state.first}? 'carousel-item row active':'carousel-item row'" >
                <div class="row d-md-flex mt-5 col-11 m-auto">
                  <div class="col-md-4" th:each="i: ${#numbers.sequence(state.index,((state.index + 2)>=(state.size+(-1))? state.size+(-1):(state.index + 2)))}">

                    <div class="shadow-lg rounded-5">
                      <a class="nav-link" th:href="@{/services/{name}(name=${services[i].getName()})}">
                        <h3 th:text="${services[i].getName()}">Dọn dẹp 1 giờ</h3>
                        <!--<small>(2 phòng, 55 m<sup>2</sup>)</small>-->
                        <hr />
                        <h2 class="ms-2 mt-4" th:text="${services[i].getPrice()}">$<sup>đ</sup></h2>
                        <h4 class="mt-5">Chi tiết dịch vụ:</h4>
                        <ul th:each="detail:${services[i].getDetails()}">
                          <li th:text="${detail}">Dọn dẹp</li>
                        </ul>
                        <div class="mt-5">
                          <a class="btn btn-dark w-100" th:href="@{/customer/bookings/form}">Booking now</a>
                        </div>
                      </a>
                    </div>

                  </div>

                </div>
              </div>
            </th:block>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
          <span class="visually-hidden"
          >Previous</span
          >
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"></span>
          <span class="visually-hidden"
          >Next</span
          >
        </button>
      </div>





      <hr />
    </div>
  </div>
  </div>
</main>

<div id="toast"></div>

<!-- Footer -->
<footer class="text-center text-dark">
  <div class="text-center p-3">© 2023 Homemade</div>
  <!-- Copyright -->
</footer>
<!-- Footer -->
<div style="display: none" id="script" th:text="${LoginMessage}"> </div>
<script src="/assets/js/toast.js"></script>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
<script >
  var mes = document .getElementById("script").innerText
  splitMessase(mes.trim())
</script>

</body>
</html>
