<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="/assets/css/toastMessage.css">
    <link rel="stylesheet" href="/assets/css/admin.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      .disabled-link {
        pointer-events: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
  <header>
    <nav
            class="navbar navbar-expand bg-body-tertiary fs-4">
      <div class="container">
        <a class="navbar-brand fs-2" href="/admin/dashboard">
          <img src="/assets/images/HomeMate.png" alt="" style="height: 100px">
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent">
          <ul
                  class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a th:href="@{/admin/userManagement}" style="font-weight: 500; color:#000" class="nav-link"
              >Account management</a
              >
            </li>
            <li class="nav-item" >
              <a th:href="@{/admin/services}"   class="nav-link"
              >Service management</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/tasks}" class="nav-link"
              >Request management</a
              >
            </li>

          </ul>
          <a
                  th:href="@{/logout}"
                  class="btn btn-lg btn-outline-danger"
          >Log out</a
          >
        </div>
      </div>
    </nav>
  </header>
    <section >
      <div class="container py-5 ">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <div class="mb-0 h3">
                  Customer detail
                </div>
              </div>
              <div class="row">
                <div class="col-md-4">
                  <img style="width: 300px ;object-fit: contain" th:src="*{customerDeatail.getAvatar()}">

                </div>

                <div class="col-md-8">
                  <div
                          class="card-body h-100 row align-items-center"
                          data-mdb-perfect-scrollbar="true"
                          style="
                  position: relative;
                  height: 400px;
                ">
                    <div class="col-9">

                      <div class="text-black-50">
                        Customer ID: <span th:text="*{customerDeatail.getCustomerId()}"></span>
                      </div>
                      <div>
                        Username: <span th:text="*{customerDeatail.getUsername()}"></span>
                      </div>


                      <div>
                        Full Name: <span th:text="*{customerDeatail.getFullName()}"></span>
                      </div>
                      <div>
                        Gender: <span th:text="*{customerDeatail.getGender()}"></span>
                      </div>
                      <div>Brith Day: <span th:text="*{customerDeatail.getDob()}"></span>
                      </div>
                      <div>
                        Address: <span th:text="*{customerDeatail.getAddress_detail()}"></span>
                      </div>
                      <div>Phone <span th:text="*{customerDeatail.getPhone()}"></span></div>
                      <div>
                        <div>
                          Email: <span th:text="*{customerDeatail.getEmail()}"></span>
                        </div>
                        Total spend: <span th:text="*{customerDeatail.getTotalSpend()}"></span>
                      </div>
                      <div>
                        Account status: <span th:text="*{customerDeatail.getAccountStatus().toString()}"></span>
                      </div>
                    </div>
                    <div class="col-3">
                      <a id="blockBtn"  class="btn btn-warning w-100 mb-1"
                         th:href="@{/admin/userManagement/customer/block/{id}(id=${customerDeatail.getCustomerId()})}"
                         th:if="${customerDeatail.getAccountStatus().toString().equals('ACTIVE')}"
                      >Block</a
                      >

                      <a id="unBlockBtn"  class="btn btn-success  w-100 mb-1"
                         th:href="@{/admin/userManagement/customer/unblock/{id}(id=${customerDeatail.getCustomerId()})}"
                         th:if="${customerDeatail.getAccountStatus().toString().equals('BLOCKED')}"

                      >Unblock</a
                      >
                      <a
                              th:href="@{/admin/userManagement/customer/delete/{id}(id=${customerDeatail.getCustomerId()})}"
                              class="btn btn-danger  w-100 mb-1"
                      >Delete</a
                      >
                    </div>
                  </div>
                </div>


              </div>

              <div class="card-footer p-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <footer class="text-center text-dark mt-3">
    <div class="text-center p-3">
      Â© 2023 Homemade
    </div>
    <!-- Copyright -->
  </footer>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <div id="toast"></div>


    <script src="/assets/js/toast.js"></script>


    <script th:if="${LockAccountMessage}">
      showSuccesToast("Block account successfully");
    </script>
    <script th:if="${UnLockAccountMessage}">
      showSuccesToast("Unlock account successfully");
    </script>
  </body>
</html>
