<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="/assets/css/admin.css">

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


    <style>
      .disabled-link {
        pointer-events: none;
      }
      .td-btn {
        text-align: right;
      }
    </style>
    <title>Apply List</title>
  </head>
  <body>
  <header>
    <nav
            class="navbar navbar-expand bg-body-tertiary fs-4">
      <div class="container">
        <a class="navbar-brand fs-2" href="/admin/dashboard">
          <img src="/assets/images/HomeMate.png" alt="" style="height: 100px">
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent">
          <ul
                  class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a th:href="@{/admin/userManagement}" style="font-weight: 500; color:#000" class="nav-link"
              >Account management</a
              >
            </li>
            <li class="nav-item" >
              <a th:href="@{/admin/services}"   class="nav-link"
              >Service management</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/tasks}" class="nav-link"
              >Request management</a
              >
            </li>
          </ul>
          <a
                  th:href="@{/logout}"
                  class="btn btn-lg btn-outline-danger"
          >Log out</a
          >
        </div>
      </div>
    </nav>
  </header>
    <section
      class=" " >
      <div class="container py-5">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <div class="row">

                  <h3 class="mb-0 col-2">
                    <a
                       th:href="@{/admin/userManagement/customers}"
                      class="btn adminBtn w-100"
                      >Customer List</a
                    >
                  </h3>
                  <h3 class="mb-0 col-2">
                    <a
                            th:href="@{/admin/userManagement/employees}"
                            class="btn adminBtn w-100"
                    >Employee List</a
                    >
                  </h3>
                  <h3 class="mb-0 col-2">
                    <a
                            th:href="@{/admin/userManagement/applies}"
                            class="btn adminBtn  disabled-link w-100"
                    >Apply List</a
                    >
                  </h3>
                </div>
              </div>
              <div
                      th:if="${PartnerList.size() != 0}"
                class="card-body h-100"
                data-mdb-perfect-scrollbar="true"
                style="
                  position: relative;
                  height: 400px;
                ">
                <h3 class="text-center">Apply List</h3>

                <table class="table mb-0">
                  <thead>
                    <tr>
                      <th class="h4" scope="col">
                        Partner name
                      </th>
                      <th class="h4" scope="col">
                        Workplace
                      </th>
                      <th
                        class="h4"
                        scope="col"></th>
                    </tr>
                  </thead>
                  <tbody >
                    <tr class="fw-normal" th:each="partner: ${PartnerList}">
                      <td class="align-middle" >
                        <span class="ms-2"
                              th:text="*{partner.getFullName()}"
                          ></span
                        >
                      </td>
                      <td class="align-middle"
                        th:text="*{partner.getWork_place()}" >
                        <span></span>
                      </td>
                      <td
                        class="align-middle td-btn">
                        <a
                                th:href="@{/admin/userManagement/partner/{id}(id=${partner.getEmployeeId()})}"
                          class="btn adminBtn"
                          >Detail</a
                        >
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
              <div th:if="${PartnerList.size() == 0}" class="card-body p-3 text-center fw-bold">Applies List Is Empty</div>


            </div>
          </div>
        </div>
      </div>
    </section>


  <footer class="text-center text-dark mt-3">
    <div class="text-center p-3">
      Â© 2023 Homemade
    </div>
    <!-- Copyright -->
  </footer>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

  <div id="toast"></div>


  <script src="/assets/js/toast.js"></script>



  <script th:if="${ApproveMessage}">
    showSuccesToast("Approve partner successfully");
  </script>

  </body>
</html>
