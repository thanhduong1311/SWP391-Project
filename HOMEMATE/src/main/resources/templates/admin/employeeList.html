<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="/assets/css/admin.css">

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


    <style>
      .disabled-link {
        pointer-events: none;
      }
      .td-btn {
        text-align: right;
      }
    </style>
    <title>Employee List</title>
  </head>
  <body>
  <header>
    <nav
            class="navbar navbar-expand bg-body-tertiary fs-4">
      <div class="container">
        <a class="navbar-brand fs-2" href="/admin/dashboard">
          <img src="/assets/images/HomeMate.png" alt="" style="height: 100px">
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent">
          <ul
                  class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a th:href="@{/admin/userManagement}" style="font-weight: 500; color:#000" class="nav-link"
              >Account management</a
              >
            </li>
            <li class="nav-item" >
              <a th:href="@{/admin/services}"   class="nav-link"
              >Service management</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/tasks}" class="nav-link"
              >Request management</a
              >
            </li>
          </ul>
          <a
                  th:href="@{/logout}"
                  class="btn btn-lg btn-outline-danger"
          >Log out</a
          >
        </div>
      </div>
    </nav>
  </header>
    <section
      class=" "
       >
      <div class="container py-5">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <div class="row">

                  <h3 class="mb-0 col-2">
                    <a
                            th:href="@{/admin/userManagement/customers}"
                            class="btn adminBtn"
                    >Customer List</a
                    >
                  </h3>
                  <h3 class="mb-0 col-2">
                    <a
                            th:href="@{/admin/userManagement/employees}"
                            class="btn adminBtn  disabled-link"
                    >Employee List</a
                    >
                  </h3>
                  <h3 class="mb-0 col-2">
                    <a
                            th:href="@{/admin/userManagement/applies}"
                            class="btn adminBtn "
                    >Apply List</a
                    >
                  </h3>
                </div>
              </div>
              <div
                class="card-body h-100"
                data-mdb-perfect-scrollbar="true"
                style="
                  position: relative;
                  height: 400px;
                ">
                <h3 class="text-center">Employee List</h3>
                <table class="table mb-0">
                  <thead>
                  <tr>
                    <th class="h4" scope="col">
                      Username
                    </th>
                    <th class="h4" scope="col">
                      Employee Name
                    </th>
                    <th class="h4 text-center" scope="col">
                      Account Status
                    </th>
                    <th
                            class="h4 text-center"
                            scope="col"> Action</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr class="fw-normal" th:each="employee : *{EmployeeList}">
                    <td class="align-middle">
                        <span class="ms-2"
                              th:text="*{employee.getUsername()}"
                        ></span
                        >
                    </td>
                    <td class="align-middle">
                        <span class="ms-2"
                              th:text="*{employee.getFullName()}"
                        ></span
                        >
                    </td>
                    <td class="align-middle text-center account-status"
                        th:text="*{employee.getAccountStatus().toString()}"
                    >
                      <span></span>
                    </td>
                    <td
                            class="align-middle td-btn text-center">
                      <a
                              th:href="@{/admin/userManagement/employee/{id}(id=${employee.getEmployeeId()})}"
                              class="btn adminBtn"
                      >Detail</a
                      >

                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>
              <div class="card-footer p-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

  <footer class="text-center text-dark mt-3">
    <div class="text-center p-3">
      Â© 2023 Homemade
    </div>
    <!-- Copyright -->
  </footer>

    <script>
      var account = document.querySelectorAll(".account-status");
      account.forEach((account)=> {
        if (account.innerText.trim().toUpperCase().includes("ACTIVE")) {
          account.classList.add("text-success")
        }

        if (account.innerText.trim().toUpperCase().includes("BLOCK")) {
          account.classList.add("text-danger")
        }

        if (account.innerText.trim().toUpperCase().includes("WAIT_FOR_APPROVE")) {
          account.classList.add("text-warning")
        }

      })
    </script>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>

  <div id="toast"></div>


  <script src="/assets/js/toast.js"></script>


  <script th:if="${DeleteAccountMessage}">
    showSuccesToast("Delete account successfully");
  </script>

  <script th:if="${ApproveMessage}">
    showSuccesToast("Approve partner successfully");
  </script>

  <script th:if="${DeleteAccountFailed}">
    showErrorToast("Delete account failed!");
  </script>

  </body>
</html>
