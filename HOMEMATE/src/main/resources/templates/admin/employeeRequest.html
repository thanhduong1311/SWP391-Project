<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />



    <style>
      .disabled-link {
        pointer-events: none;
      }
    </style>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Tasks Management</title>
  </head>
  <body>
  <header>
    <nav
            class="navbar navbar-expand bg-body-tertiary fs-4">
      <div class="container">
        <a class="navbar-brand fs-2" href="/admin/dashboard">
          <img src="/assets/images/HomeMate.png" alt="" style="height: 100px">
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent">
          <ul
                  class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a th:href="@{/admin/userManagement}"  class="nav-link"
              >Account Manager</a
              >
            </li>
            <li class="nav-item" >
              <a th:href="@{/admin/services}"  class="nav-link"
              >Service Management</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/tasks}"  style="font-weight: 500; color:#000" class="nav-link"
              >Request management</a
              >
            </li>
          </ul>
          <a
                  th:href="@{/logout}"
                  class="btn btn-lg btn-outline-danger"
          >Log out</a
          >
        </div>
      </div>
    </nav>
  </header>
    <section
      class="vh-100"
      style="background-color: #eee">
      <div class="container py-5">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <div class="row">

                  <h3 class="mb-0 col-2">
                    <a
                            th:href="@{/admin/tasks/requests}"
                            class="btn btn-dark disabled-link"
                    >Requests List</a
                    >
                  </h3>
                  <h3 class="mb-0 col-2">
                    <a
                            th:href="@{/admin/tasks/reports}"
                            class="btn btn-dark"
                    >Reports List</a
                    >
                  </h3>
                </div>
              </div>
            </div>
          </div>
          <table th:if="${requestList.size() != 0}" class="table" >
            <p> </p>
            <h3>Employee Requests List</h3>

            <thead class="thead-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Account</th>
              <th scope="col">Name</th>
              <th scope="col">Reason</th>
              <th scope="col">Status</th>
              <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>

            <tr th:each="request : ${requestList}">
              <td></td>
              <td th:text="${request.getAccount()}"></td>
              <td th:text="${request.getAccountName()}"></td>
              <td th:text="${request.getReason()}"></td>
              <td class="job-status" th:text="${request.getRequestStatus()}"></td>
              <td>
                <a class="btn btn-primary"  th:href="@{/admin/tasks/request/{id}(id=${request.getRequestID()})}" >Detail</a>
                <a
                        th:href="@{/admin/tasks/delete/{id}(id=${request.getRequestID()})}" class="btn btn-danger mb-1" >Delete</a>
              </td>
            </tr>


            </tbody>
          </table>

          <div th:if="${requestList.size() == 0}" class=" card card-body text-center fw-bold">Request List Is Empty</div>

        </div>
      </div>
    </section>
    <script>
      var account = document.querySelectorAll(".job-status");
      account.forEach((account)=> {
        if (account.innerText.trim().toUpperCase().includes("APPROVED")) {
          account.classList.add("text-success")
        }

        if (account.innerText.trim().toUpperCase().includes("REJECTED")) {
          account.classList.add("text-danger")
        }

        if (account.innerText.trim().toUpperCase().includes("WAITING")) {
          account.classList.add("text-warning")
        }

      })
    </script>

  <div id="toast"></div>


  <script src="/assets/js/toast.js"></script>


  <script th:if="${DeleteRequestMessage}">
    showSuccesToast("Delete request successfully");
  </script>

  </body>
</html>
