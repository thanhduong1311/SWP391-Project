<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

      <link rel="stylesheet" href="/assets/css/admin.css">
    </style>
    <title>Service Details</title>
  </head>
  <body>
  <header>
    <nav
            class="navbar navbar-expand bg-body-tertiary fs-4">
      <div class="container">
        <a class="navbar-brand fs-2" href="/admin/dashboard">
          <img src="/assets/images/HomeMate.png" alt="" style="height: 100px">
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent">
          <ul
                  class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a th:href="@{/admin/userManagement}"  class="nav-link"
              >Account management</a
              >
            </li>
            <li class="nav-item" >
              <a th:href="@{/admin/services}"  style="font-weight: 500; color:#000" class="nav-link"
              >Service management</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/admin/tasks}" class="nav-link"
              >Request management</a
              >
            </li>
          </ul>
          <a
                  th:href="@{/logout}"
                  class="btn btn-lg btn-outline-danger"
          >Log out</a
          >
        </div>
      </div>
    </nav>
  </header>
    <section >
      <div class="container py-5">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <div class="row">
                  <h3 class="mb-0">
                    Service detail
                  </h3>

                </div>
              </div>
              <div
                class="card-body h-100"
                data-mdb-perfect-scrollbar="true"
                style="
                  position: relative;
                  height: 400px;
                ">
              </div>
              <div class="serviceDetail row">
                <img class="col-6"   th:src="*{ServiceDetail.getImg()}" th:alt="*{ServiceDetail.getName()}">
                <div class="col-6">
                  <h1 th:text ="*{ServiceDetail.getName()}"></h1>
                  <div>Price: <span th:text ="*{ServiceDetail.getPrice()}"></span></div>
                  <div>Discount: <span th:text ="*{ServiceDetail.getDiscount()}"></span></div>
                  <div>Introduction: <span th:text ="${ServiceDetail.getIntro()}"></span></div>
                  <div> Description:  <span th:text ="${ServiceDetail.getDescription()}"></span></div>
                  <div>Details:
                    <ul th:each="detail:${ServiceDetail.getDetails()}">
                      <li th:text="${detail}"></li>
                    </ul>
                  </div>
                  <a th:href="@{/admin/services/edit/{id}(id=${ServiceDetail.getServiceId()})}" class="btn adminBtn w-25">Edit</a>
                  <a th:href="@{/admin/services/delete/{id}(id=${ServiceDetail.getServiceId()})}" class="btn btn-danger w-25">Delete</a>
                </div>
              </div>
              <div class="card-footer p-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  <footer class="text-center text-dark mt-3">
    <div class="text-center p-3">
      Â© 2023 Homemade
    </div>
    <!-- Copyright -->
  </footer>


    <script src=" /assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
