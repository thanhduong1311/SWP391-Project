<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      .disabled-link {
        pointer-events: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary fs-4">
        <div class="container">
          <a class="navbar-brand fs-2" href="#">
            <icon class="bi bi-gem"></icon>
            Homemate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto me-0 mb-2 mb-lg-0 text-end pb-3">
              <li class="nav-item">
                <a
                  href="admin-account-management.html"
                  class="nav-link"
                  >Account</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="admin-service-management.html"
                  class="nav-link"
                  >Service</a
                >
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"
                  >Task</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >Setting</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="btn btn-lg btn-dark"
                  >Log out</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="border-bottom border-secondary" >
<!--        style="border-style: solid 2px"-->
      </div>
    </header>
    <section
      class="vh-100"
      style="background-color: #eee">
      <div class="container py-5">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <div class="mb-0 h3">
                  Employee Detail
                </div>
              </div>
              <div
                      class="card-body h-100 row align-items-center"
                      data-mdb-perfect-scrollbar="true"
                      style="
                  position: relative;
                  height: 400px;
                ">
                <div class="col-9">
                  <div>
                    Username: <span th:text="*{employeeDeatail.getUsername()}"></span>
                  </div>


                  <div>
                    Full Name: <span th:text="*{employeeDeatail.getFullName()}"></span>
                  </div>
                  <div>
                   Gender: <span th:text="*{employeeDeatail.getGender()}"></span>
                  </div>
                  <div>Brith Day: <span th:text="*{employeeDeatail.getDob()}"></span>
                    </div>
                  <div>
                    Address: <span th:text="*{employeeDeatail.getAddress_detail()}"></span>
                  </div>
                  <div>Phone <span th:text="*{employeeDeatail.getPhone()}"></span></div>
                  <div>
                    <div>
                      Email: <span th:text="*{employeeDeatail.getEmail()}"></span>
                    </div>
                    ID Card number: <span th:text="*{employeeDeatail.getIdCardNumber()}"></span>
                  </div>
                  <div>Workplace: <span th:text="*{employeeDeatail.getWork_place()}"></span>
                  </div>
                  <div>
                    Account status: <span th:text="*{employeeDeatail.getAccountStatus().toString()}"></span>
                  </div>
                </div>
                <div class="col-3">
                  <a id="blockBtn"  class="btn btn-warning"
                     th:href="@{/admin/userManagement/employee/block/{id}(id=${employeeDeatail.getEmployeeId()})}"
                     th:if="${employeeDeatail.getAccountStatus().toString().equals('ACTIVE')}"
                  >Block</a
                  >

                  <a id="unBlockBtn"  class="btn btn-success"
                     th:href="@{/admin/userManagement/employee/unblock/{id}(id=${employeeDeatail.getEmployeeId()})}"
                     th:if="${employeeDeatail.getAccountStatus().toString().equals('BLOCKED')}"

                  >Unblock</a
                  >
                  <a
                          th:href="@{/admin/userManagement/employee/delete/{id}(id=${employeeDeatail.getEmployeeId()})}"
                          class="btn btn-danger"
                  >Delete</a
                  >
                </div>
              </div>
              <div class="card-footer p-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
