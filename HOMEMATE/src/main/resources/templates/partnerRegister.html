<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Become Maid</title>
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container rounded-5 p-5 bg-light mt-5"
      style="max-width: 50rem">
      <h1 class="mb-5">Become Partner</h1>
      <form th:action="@{/partnerRegister}" method="post">

        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    id="floatingInput1"
                    th:field="*{partnerInfo.username}"
                    required />
            <label for="floatingInput1"
            >Username</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="password"
                    class="form-control p-2"
                    th:field="*{partnerInfo.password}"
                    id="floatingInput2"
                    required />
            <label for="floatingInput2"
            >Password</label
            >
          </div>
        </div>
        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="email"
                    class="form-control p-2"
                    th:field="*{partnerInfo.email}"
                    id="floatingInput3"
                    required />
            <label for="floatingInput3"
            >Email</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="password"
                    class="form-control p-2"
                    th:field="*{partnerInfo.confirmPassword}"
                    id="floatingInput4"
                    required />
            <label for="floatingInput4"
            >Confirm password</label
            >
          </div>
        </div>

        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    th:field="*{partnerInfo.firstName}"
                    id="floatingInput5"
                    required />
            <label for="floatingInput5"
            >First Name</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    th:field="*{partnerInfo.lastName}"
                    id="floatingInput6"
                    required />
            <label for="floatingInput6"
            >Last Name</label
            >
          </div>
        </div>

        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    th:field="*{partnerInfo.city}"
                    id="floatingInput7"
                    required />
            <label for="floatingInput7"
            >City</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    th:field="*{partnerInfo.district}"
                    id="floatingInput8"
                    required />
            <label for="floatingInput8"
            >District</label
            >
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            th:field="*{partnerInfo.detailAddress}"
            id="floatingInput10"
            required />
          <label for="floatingInput10"
          >Detail Address</label>
        </div>
        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control"
                    th:field="*{partnerInfo.phone}"
                    id="floatingInput11"
                    placeholder="Số điện thoại"
                    required />
            <label for="floatingInput11"
            >Phone number</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="date"
                    class="form-control"
                    th:field="*{partnerInfo.dob}"
                    id="floatingInput12"
                    placeholder="birthday"
                    required />
            <label for="floatingInput12"
            >Birthday</label
            >
          </div>
        </div>

        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control"
                    th:field="*{partnerInfo.cardIdNumber}"
                    id="floatingInput13"
                    placeholder=""
                    required />
            <label for="floatingInput13"
            >ID Card number</label
            >
          </div>

          <div class=" mb-3 col-md-6 pt-3">
            <input
                    type="radio"
                    name="gender"
                    class=""
                    value="0"
                    th:field="*{partnerInfo.gender}"
                    id="floatingInput16"
                    placeholder=""
            />
            <label for="floatingInput16"
            >Male</label
            >

            <input
                    type="radio"
                    name="gender"
                    class=""
                    value="1"
                    id="floatingInput17"
                    th:field="*{partnerInfo.gender}"
            />
            <label for="floatingInput17"
            >Female</label
            >

          </div>

        </div>


        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control"
                    th:field="*{partnerInfo.placeOfWork}"
                    id="floatingInput15"
                    placeholder="Số điện thoại"
                    required />
            <label for="floatingInput15"
            >Place of work</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <label for="selectService">Forte Service</label>
             <select class="form-control" id="selectService"  th:field="*{partnerInfo.forteService}">
               <option value="0"> </option>
               <div th:each="ser:${service}">
                 <option th:value="*{ser.getServiceId()}" th:text="*{ser.getName()}"></option>
               </div>
             </select>
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-dark w-100 btn-lg mt-3">
          Register
        </button>
      </form>
      <div class="text-center mt-3">
        <a class="link-dark" th:href="@{/guest}"
          ><small>Back to Homepage</small></a
        >
      </div>
    </div>
  </body>
</html>
