<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <title>Become Maid</title>
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/partnerRegister.css">
    <link rel="stylesheet" href="/assets/css/home.css">
  </head>

  <header class="header">
    <nav id="navBar">
      <div class="logoNav">
        <a class="navbar-brand fs-2" href="/">
          <img src="/assets/images/HomeMate.png" alt="" class="logo">
        </a>
      </div>

      <ul
              class="">
        <li class="">
          <a th:href="@{/}" class="nav-link"
          >Home</a
          >
        </li>
        <li class="">
          <a th:href="@{/about}" class="nav-link"
          >About</a
          >
        </li>
        <li class="">
          <a
                  href="#service"
                  class="nav-link"
          >Service</a
          >
        </li>
        <li class="d-none">
          <a href="#price" class="nav-link"
          >Price</a
          >
        </li>
        <li class="">
          <a
                  th:href="@{/partnerRegister}"
                  class="nav-link"
          >Become Maid</a>
        </li>
      </ul>


      <a th:href="@{/login}"
         class="btn btn-lg signBtn"
         style=""
      >Sign In</a
      >
    </nav>
  </header>

  <body>
    <div id="main"
      class=" rounded-5 p-3 mt-5"
      style="max-width: 50rem">
      <h3 class="mb-5 text-center">Become Partner</h3>
      <form th:action="@{/partnerRegister}" method="post">

        <div class="form-input">
        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control"
                    id="floatingUN"
                    th:field="*{partnerInfo.username}" placeholder=""
                    required />
            <label for="floatingUN"
            >Username</label>
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="password"
                    class="form-control p-2"
                    th:field="*{partnerInfo.password}"
                    id="floatingpw" placeholder=""
                    required />
            <label for="floatingpw"
            >Password</label
            >
          </div>
        </div>
        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="email"
                    class="form-control p-2"
                    th:field="*{partnerInfo.email}"
                    id="floatingem" placeholder=""
                    required />
            <label for="floatingem"
            >Email</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="password"
                    class="form-control p-2"
                    th:field="*{partnerInfo.confirmPassword}"
                    id="floatingrpw" placeholder=""
                    required />
            <label for="floatingrpw"
            >Confirm password</label
            >
          </div>
        </div>

        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    th:field="*{partnerInfo.firstName}"
                    id="floatingfn" placeholder=""
                    required />
            <label for="floatingfn"
            >First Name</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    th:field="*{partnerInfo.lastName}"
                    id="floatingln" placeholder=""
                    required />
            <label for="floatingln"
            >Last Name</label
            >
          </div>
        </div>

        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    th:field="*{partnerInfo.city}"
                    id="floatingct" placeholder=""
                    required />
            <label for="floatingct"
            >City</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control p-2"
                    th:field="*{partnerInfo.district}"
                    id="floatingdt" placeholder=""
                    required />
            <label for="floatingdt"
            >District</label
            >
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            th:field="*{partnerInfo.detailAddress}"
            id="floatingaddr"
            placeholder=""

            required />
          <label for="floatingaddr"
          >Detail Address</label>
        </div>
        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control"
                    th:field="*{partnerInfo.phone}"
                    id="floatingphone"
                    placeholder="Số điện thoại"
                    required />
            <label for="floatingphone"
            >Phone number</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="date"
                    class="form-control"
                    th:field="*{partnerInfo.dob}"
                    id="floatingInput12"
                    placeholder="birthday"
                    required />
            <label for="floatingInput12"
            >Birthday</label
            >
          </div>
        </div>

        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control"
                    th:field="*{partnerInfo.cardIdNumber}"
                    id="floatingId"
                    placeholder=""
                    required />
            <label for="floatingId"
            >ID Card number</label
            >
          </div>

          <div class=" mb-3 col-md-6 pt-3">
            <input
                    type="radio"
                    name="gender"
                    class=""
                    value="0"
                    th:field="*{partnerInfo.gender}"
                    id="floatinggdm"
                    placeholder=""
            />
            <label for="floatinggdm"
            >Male</label
            >

            <input
                    type="radio"
                    name="gender"
                    class=""
                    value="1"
                    id="floatinggdf"
                    th:field="*{partnerInfo.gender}"
            />
            <label for="floatinggdf"
            >Female</label
            >

          </div>

        </div>


        <div class="row">
          <div class="form-floating mb-3 col-md-6">
            <input
                    type="text"
                    class="form-control"
                    th:field="*{partnerInfo.placeOfWork}" placeholder=""
                    id="floatingpow"
                    required />
            <label for="floatingpow"
            >Place of work</label
            >
          </div>
          <div class="form-floating mb-3 col-md-6">
             <select class="form-control" id="selectService"  th:field="*{partnerInfo.forteService}">
               <option value="0"> </option>
               <div th:each="ser:${service}">
                 <option th:value="*{ser.getServiceId()}" th:text="*{ser.getName()}"></option>
               </div>
             </select>
            <label class="major" for="selectService">Forte Service</label>

          </div>
        </div>

        <button
          type="submit" id="submitbtn"
          class="btn registerBtn w-100 btn-lg mt-3">
          Register
        </button>
        </div>

      </form>
      <div class="text-center mt-3">
        <a  class=" home-link" th:href="@{/}"
          ><small>Back to Homepage</small></a
        >
      </div>
    </div>
  </body>

  <script src="/assets/js/partnerRegisterValidate.js"></script>

  <div id="toast"></div>

  <script src="/assets/js/toast.js"></script>


  <div style="display: none" id="script" th:text="*{RegisterPartner}"> </div>

  <script >
    var mes = document .getElementById("script").innerText
    splitMessase(mes.trim())
  </script>

</html>
