<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      body {
        background-color: #ccc;
      }
      .card {
        background-color: #fff;
        width: 800px;
        border: none;
        border-radius: 16px;
      }

      .info {
        line-height: 19px;
      }

      .name {
        color: #4c40e0;
        font-weight: 600;
      }

      .order {
        font-weight: 400;
        color: #2b2b2b;
      }
      .detail {
        line-height: 19px;
      }

      .summery {
        color: #2b2b2b;
        font-weight: 400;
      }

      .text {
        line-height: 15px;
      }
      .new {
        color: #000;
        font-weight: 600;
      }
      .money {
        font-weight: 500;
      }
      .address {
        color: #2b2b2b;
        font-weight: 500;
      }

      .last {
        font-weight: 500;
      }

      .address-line {
        color: #4c40e0;
        font-weight: 700;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
          <a class="navbar-brand fs-2" href="#">
            <icon class="bi bi-gem"></icon>
            Homemate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a th:href="@{/employee}" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a th:href="@{/employee/job/jobList}" class="nav-link">Jobs</a>
              </li>

              <li class="nav-item">
                <a th:href="@{/employee/job/schedule}" class="nav-link">Schedule</a>
              </li>

              <li class="nav-item">
                <a th:href="@{/employee/job/incomes}" class="nav-link">Income</a>
              </li>
            </ul>

          </div>
        </div>
      </nav>
    </header>
    <div
      class="container-lg mt-5 d-flex justify-content-center">
      <div
        class="card p-4 mt-3 rounded">
        <div
          class="first d-flex justify-content-between align-items-center mb-3">
          <div class="info">

            <span class="order" th:text="*{income.getServiceName()}"
              >
            </span>
            </b>
          </div>
        </div>
        <div class="detail">
          <span class="d-block summery">Payment type:
              <span class="col-lg-3 col-12 d-grid text-info"
                   th:if="*{income.getPaymentType().toString()}"></span>

          </span>
        </div>
        <hr />
        <div class="col-md-8">

        </div>
        <div class="text">
          <span class="d-block new mb-1" th:text="*{income.getCustomerName()}"
            ></span
          >
        </div>
        <div class="text">
          <span class="d-block new mb-1"th:text="*{income.getCustomerPhone()}"
            ></span
          >
        </div>
        <span class="d-block address mb-3" th:text="*{income.getAddress()}"
          ></span
        >
        <span style="color: #000; font-weight: 500">
        <span class="text-black-50" th:text="*{income.getServiceName()}"> </span>
        </span>

        <span style="color: #000; font-weight: 500">From:
        <span class="text-black-50" th:text="*{income.getForm()}"></span>
        </span>

        <span style="color: #000; font-weight: 500">
          To:
        <span class="text-black-50" th:text="*{income.getTo()}"></span>
        </span>

        <span style="color: #000; font-weight: 500">
          Total time:
        <span class="text-black-50" th:text="*{income.getTotalTime()}"></span>
        </span>

        <span style="color: #000; font-weight: 500">
          Payment type:
        <span class="text-black-50" th:text="*{income.getPaymentType().toString()}"></span>
        </span>


        <div class="col-md-5">

          <div
                  class="money d-flex flex-row mt-2 align-items-center">  From Job:
            <h5 class="ml-2 ">$<span th:text="*{income.getAmountFromJob()}"></span></h5>
          </div>

          <div
                  class="money d-flex flex-row mt-2 align-items-center"> Commission:
            <h5 class="ml-2 ">$<span th:text="*{income.getCommission()}"></span></h5>
          </div>

          <div
                  class="money d-flex flex-row mt-2 align-items-center"> Real income:
            <h5 class="ml-2 ">$<span th:text="*{income.getRealAmount()}"></span></h5>
          </div>

          <div
                  class="money d-flex flex-row mt-2 align-items-center"> Date:
            <h5 class="ml-2 "><span th:text="*{income.getDateOfIncome()}"></span></h5>
          </div>
        </div>

      </div>
    </div>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
