<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    .disabled-link {
      pointer-events: none;
    }
  </style>
  <title>Booking History</title>
</head>

<body>
<header>
  <nav
          class="navbar navbar-expand-lg bg-body-tertiary fs-4">
    <div class="container">
      <a class="navbar-brand fs-2" href="/employee">
        <img src="/assets/images/HomeMate.png" alt="" style="height: 100px">
      </a>
      <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
      </button>
      <div
              class="collapse navbar-collapse"
              id="navbarSupportedContent">
        <ul
                class="navbar-nav mx-auto mb-2 mb-lg-0">

          <li class="nav-item">
            <a th:href="@{/employee}"  class="nav-link"
            >Home</a
            >
          </li>
          <li class="nav-item">
            <a th:href="@{/employee/job/jobList}"  class="nav-link"
            >Jobs</a
            >
          </li>
          <li class="nav-item" >
            <a th:href="@{/employee/job/incomes}"   class="nav-link"
            >Income</a
            >
          </li>
          <li class="nav-item">
            <a th:href="@{/employee/job/schedule}" class="nav-link"
            >Schedule
            </a
            >
          </li>

          <li class="nav-item">
            <a th:href="@{/admin/tasks}" class="nav-link"
            >Account
            </a
            >
          </li>

          <li class="nav-item">

              <img
                      class="rounded-5 border me-4"
                      src="images/customer-example.jpg"
                      style="
                           object-fit: cover; width: 60px;
                           object-position: 25% 25%;"
                     />
          </li>

        </ul>

      </div>
    </div>
  </nav>
</header>
<!-- Wrapper -->
<div id="db-wrapper">
  <!-- Page Content -->
  <main id="page-content ">
    <!-- Container fluid -->
    <section class="container shadow-lg mt-5 bg-light p-3 rounded">
      <!-- row -->
      <div class="row">
        <div class="col">
          <!-- card -->
          <div class="card">
            <!-- card body-->
            <div  class="card-body" th:if="${incomes.size() != 0}">
              <div class="mb-6">
                <h4 class="mb-0">
                  Your Incomes
                </h4>
                <p>
                  Check the status of recent
                  services, manage cancel.
                </p>
              </div>
              <div class="mb-6">
                <!-- text -->

                <div style="cursor: pointer">
                  <hr class="my-3" />
                  <a class="mb-6" style="text-decoration: none; color: #000; border-top: 1px solid #ccc" th:each="income:${incomes}" th:href="@{/employee/job/income/{id}(id=${income.getIncomeId()})}">
                    <!-- row -->
                    <div class="row justify-content-between align-items-center mt-3">
                      <div class="col-md-7">
                        <div class="d-md-flex">
                          <div class="ms-md-4 mt-2 mt-lg-0">
                            <!-- text -->
                            <div class="mb-1">
                              <img style="width: 40px" th:src="*{income.getCustomerAvt()}" alt="">
                            </div>
                            <!-- color -->
                            <span ><b>Service:</b> <span th:text="*{income.getServiceName()}"></span></span>
                            <br>
                            <span ><b>Time:</b> <span th:text="*{income.getTotalTime() + ' h'}"></span></span>
                            <!-- text -->

                          </div>
                        </div>
                      </div>



                      <div class="col-md-3 d-grid text-info" th:text="*{income.getDateOfIncome()}"
                      ></div>

                      <div class="mt-3 col-md-2 ">
                        <h4 class="text-success" th:if="${income.getRealAmount() >= 0}" th:text="*{'+$'+income.getRealAmount()}"> </h4>
                        <h4 class="text-danger" th:if="${income.getRealAmount() < 0}" th:text="*{'-$'+(income.getRealAmount()*-1)}"> </h4>

                      </div>


                    </div>
                  </a>

                </div>
              </div>
            </div>

            <div class="card-body text-center" th:if="${incomes.size() == 0}">Hmm, Look like you do not
              have any incomes.</div>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>
<!-- Footer -->
<footer class="text-center text-dark">
  <div class="text-center p-3">
    Â© 2023 Homemade
  </div>
  <!-- Copyright -->
</footer>
<script src="/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
