<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/employee.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      .disabled-link {
        pointer-events: none;
      }
    </style>
    <title>Available job</title>
  </head>
  <body>
  <header class="header">
    <nav id="navBar">
      <div class="logoNav">
        <a class="navbar-brand fs-2" href="/employee">
          <img src="/assets/images/HomeMate.png" alt="" class="logo">
        </a>
      </div>

      <ul
              class="">
        <li class="">
          <a th:href="@{/employee}" class="nav-link"
          >Home</a
          >
        </li>
        <li class="">
          <a th:href="@{/employee/job/jobList}" class="nav-link"
          >Jobs</a
          >
        </li>
        <li class="">
          <a
                  href="/employee/job/incomes"
                  class="nav-link"
          >Income</a
          >
        </li>
        <li class="d-none">
          <a href="#price" class="nav-link"
          ></a
          >
        </li>
        <li class="">
          <a
                  th:href="@{/employee/job/schedule}"
                  class="nav-link"
          >Schedule</a>
        </li>
        <li class="">
          <a
                  th:href="@{/employee/account}"
                  class="nav-link"
          >Account</a>
        </li>
      </ul>



    </nav>
  </header>
    <section
      class="vh-100" >
      <div class="">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <h2 class="mb-0" th:if="*{jobs.size() !=0}">
                  <i class="fas fa-tasks me-2"></i
                  >Jobs List
                </h2>
              </div>
              <div
                class="card-body h-100"
                data-mdb-perfect-scrollbar="true"
                >

                <table class="table mb-0" th:if="*{jobs.size() !=0}">
                  <thead>
                    <tr>
                      <th class="h4 fw-bold" scope="col">
                        Customer
                      </th>
                      <th class="h4 fw-bold" scope="col">
                        Service
                      </th>
                      <th class="h4 fw-bold text-center" scope="col">
                        Date
                      </th>
                      <th class="h4 fw-bold text-center" scope="col">
                        Payment status
                      </th>
                      <th
                        class="h4"
                        scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="fw-normal" th:each="job:${jobs}">
                      <th>
                        <img
                          th:src="*{job.getCustomerAvt()}"
                          class="shadow-1-strong rounded-circle cusAvt"

                          />
                        <span class="ms-2" th:text="*{job.getCustomerName()}"
                          ></span
                        >
                      </th>
                      <td class="align-middle">
                        <span th:text="*{job.getServiceName()}"
                          >
                          </span
                        >
                      </td>

                      <td class="align-middle text-primary text-center">
                        <span th:text="*{job.getJobInCalendar()}"
                        >
                          </span
                          >
                      </td>
                      <td class="align-middle">
                        <h6 class="mb-0 text-center">
                          <span
                            class="badge bg-success " th:text="*{job.getPaymentType().toString()}"
                            > </span
                          >
                        </h6>
                      </td>
                      <td class="align-middle">
                        <a
                          th:href="@{/employee/job/{id}(id=${job.getJobID()})}"
                          class="btn detailBtn"
                          >Detail</a
                        >
                      </td>
                    </tr>

                  </tbody>
                </table>

                <div class="col-md-12 text-center" th:if="*{jobs.size() ==0}">
                  Hmm, Look like haven't available job for you.
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>


    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <div id="toast"></div>
  <script src="/assets/js/toast.js"></script>
  <script src="/assets/js/signupValidation.js"></script>
  <div style="display: none" id="script" th:text="*{EmployeeMessasge}"> </div>
  <script >
    var mes = document .getElementById("script").innerText
    splitMessase(mes.trim())
  </script>
  </body>
</html>
