<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      .disabled-link {
        pointer-events: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
          <a class="navbar-brand fs-2" href="#">
            <icon class="bi-gem"></icon>
            Homemate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="/employee" class="nav-link"
                >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="/employee/job/" class="nav-link"
                >Jobs</a
                >
              </li>
              <li class="nav-item">
                <a
                        href="/employee/"
                        class="nav-link"
                >Schedule</a
                >
              </li>
              <li class="nav-item">
                <a href="/employee/job/incomes" class="nav-link"
                >Income</a
                >
              </li>

            </ul>
            <a
                    href="/logout"
                    class="btn btn-lg btn-dark"
            >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <section
      class="vh-100"
      style="background-color: #eee">
      <div class="container py-5">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <h2 class="mb-0" th:if="*{jobs.size() !=0}">
                  <i class="fas fa-tasks me-2"></i
                  >Jobs List
                </h2>
              </div>
              <div
                class="card-body h-100"
                data-mdb-perfect-scrollbar="true"
                style="
                  position: relative;
                  height: 400px;
                ">

                <table class="table mb-0" th:if="*{jobs.size() !=0}">
                  <thead>
                    <tr>
                      <th class="h4" scope="col">
                        Customer
                      </th>
                      <th class="h4" scope="col">
                        Service
                      </th>
                      <th class="h4" scope="col">
                        Payment status
                      </th>
                      <th
                        class="h4"
                        scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr class="fw-normal" th:each="job:${jobs}">
                      <th>
                        <img
                          th:src="*{job.getCustomerAvt()}"
                          class="shadow-1-strong rounded-circle"
                          alt="avatar 1"
                          style="
                            width: 55px;
                            height: auto;
                          " />
                        <span class="ms-2" th:text="*{job.getCustomerName()}"
                          ></span
                        >
                      </th>
                      <td class="align-middle">
                        <span th:text="*{job.getServiceName()}"
                          >
                          </span
                        >
                      </td>
                      <td class="align-middle">
                        <h6 class="mb-0">
                          <span
                            class="badge bg-success" th:text="*{job.getPaymentType().toString()}"
                            > </span
                          >
                        </h6>
                      </td>
                      <td class="align-middle">
                        <a
                          th:href="@{/employee/job/{id}(id=${job.getJobID()})}"
                          class="btn btn-outline-primary"
                          >Detail</a
                        >
                      </td>
                    </tr>

                  </tbody>
                </table>

                <div class="col-md-12 text-center" th:if="*{jobs.size() ==0}">
                  Hmm, Look like haven't available job for you.
                  Try <a href="">edit</a> your profile to get more job at your places.
                </div>

              </div>
              <div class="card-footer p-3"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
