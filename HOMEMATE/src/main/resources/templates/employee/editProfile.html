    <div
      class="container rounded bg-white mt-5 mb-5">
      <form  th:action="@{/employee/account/edit}" method="post" th:object="${employeeProfile}">
        <div class="row">
          <div class="col-md-3 border-right">
            <div
              class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img
                class="rounded-circle mt-5"
                width="150px"
                src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" />
              <label class="link-info" for="avatar" style="cursor:pointer">Change avatar</label>
              <span
                class="font-weight-bold" th:text="${employeeProfile.getName()}"
                >Customer</span
              ><span class="text-black-50" th:text="${employeeProfile.getEmail()}"
                ></span>
            </div>
          </div>
          <div class="col-md-7 border-right">
            <div class="p-3 py-5">
              <div
                class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="text-right">
                  Profile Settings
                </h3>
              </div>
              <div class="row mt-2">

                <div class="col-md-6">
                  <label
                    class="form-label"
                    for="userName"
                    >Name<sup style="color: red"
                      >(*)</sup
                    ></label
                  >
                  <input
                          th:field="*{name}"
                          th:value="*{name}"
                    type="text"
                    class="form-control"
                    id="userName"
                    placeholder=""

                    required />
                </div>
                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="userDob"
                  >DoB<sup style="color: red"
                  >(*)</sup
                  ></label
                  ><input
                        th:field="*{dob}"
                        th:value="*{dob}"
                        type="date"
                        class="form-control"
                        id="userDob"
                        required
                />
                </div>
              </div>
              <div class="row mt-3">


                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="avatar"
                  >Avatar<sup
                          style="color: red"
                  >(*)</sup
                  ></label>
                  <input  id="avatar"  name ="avatar" type="file" th:field="*{avatar}" class="form-control" accept="image/png, image/jpeg" >
                  <p><img id="avatarPreview" alt="Avatar Preview"></p>
                
                </div>
                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="userPhonenumber"
                  >Phone number<sup
                          style="color: red"
                  >(*)</sup
                  ></label
                  ><input
                        th:field="*{phone}"
                        th:value="*{phone}"
                        type="text"
                        class="form-control"
                        id="userPhonenumber"
                        placeholder=""
                        required />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-4">
                  <label
                        class="labels"
                        for="userAddress">Address<sup
                        style="color: red">(*)
                        </sup>
                  </label>
                  <input
                        th:field="*{address}"
                        th:value="*{address}"
                        type="text"
                        class="form-control"
                        id="userAddress"
                        placeholder=""
                        value=""
                        required
                  />
                </div>
                <div class="col-md-4">
                  <label
                          class="labels"
                          for="userAddress">District<sup
                          style="color: red">(*)
                  </sup>
                  </label>
                  <input
                          th:field="*{district}"
                          th:value="*{district}"
                          type="text"
                          class="form-control"
                          placeholder=""

                          required
                  />
                </div>
                <div class="col-md-4">
                  <label
                          class="labels"
                          for="userAddress">City<sup
                          style="color: red">(*)
                  </sup>
                  </label>
                  <input
                          th:field="*{city}"
                          th:value="*{city}"
                          type="text"
                          class="form-control"
                          required
                  />
                </div>
              </div>

              <div class="row mt-3">
                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="IDcard"
                  >ID Card Number<sup
                          style="color: red"
                  >(*)</sup
                  ></label
                  ><input
                        th:field="*{IDCard}"
                        th:value="*{IDCard}"
                        type="text"
                        class="form-control"
                        id="IDcard"
                        placeholder=""
                        required />
                </div>
                <div class="col-md-6">
                  <label
                          class="form-label"
                          for="placeOfwork"
                  >Phone number<sup
                          style="color: red"
                  >(*)</sup
                  ></label
                  ><input
                        th:field="*{placeOfWork}"
                        th:value="*{placeOfWork}"
                        type="text"
                        class="form-control"
                        id="placeOfwork"
                        placeholder=""
                        required />
                </div>
              </div>
              <input
                      hidden
                      th:field="*{username}"
                      th:value="*{username}"
                      type="text"
                      class="form-control"

              />
              <br />
              <hr>
                <br />
              <div class="col-md-12 text-center">
                <input class="btn btn-md btn-dark" id="saveEdit" type="submit" value="Save">
                <input class="btn btn-md btn-dark" id="resetEdit" type="reset" value="Reset">
              </div>
              </div>
            </div>
          </div>

      </form>
    </div>

  <script >
    var mes = document .getElementById("script").innerText
    splitMessase(mes.trim())
  </script>

  <script type="text/javascript">
    $(document).ready(function(){
      $('#avatar').change(function(){
  showPreviewImage(this);
      });
    });
    function showPreviewImage(fileInput){
        file = fileInput.files[0];
        reader = new FileReader();
        reader.onload = function(e){
          $(#avatarPreview).attr("src",e.target.result);
        }
        reader.readAsDataURL(file);
    };
  </script>
