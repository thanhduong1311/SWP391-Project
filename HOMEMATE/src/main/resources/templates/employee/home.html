<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/profile.css  ">
    <link rel="stylesheet" href="/assets/css/employee.css">

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="assets/css/home.css" />
    <title>Employee | Homemate</title>
    <style>
      body,
      html {
        font-family: 'Roboto', sans-serif;
      }
      .hover-luaga {
        transition: all 1s;
      }
      .hover-luaga:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body class="animate__animated animate__fadeIn">
    <!-- Header -->
    <header class="header">
      <nav id="navBar">
        <div class="logoNav">
          <a class="navbar-brand fs-2" href="/guest">
            <img src="/assets/images/HomeMate.png" alt="" class="logo">
          </a>
        </div>

        <ul
                class="">
          <li class="">
            <a th:href="@{/employee}" class="nav-link"
            >Home</a
            >
          </li>
          <li class="">
            <a th:href="@{/employee/job/jobList}" class="nav-link"
            >Jobs</a
            >
          </li>
          <li class="">
            <a
                    href="/employee/job/incomes"
                    class="nav-link"
            >Income</a
            >
          </li>
          <li class="d-none">
            <a href="#price" class="nav-link"
            ></a
            >
          </li>
          <li class="">
            <a
                    th:href="@{/employee/job/schedule}"
                    class="nav-link"
            >Schedule</a>
          </li>

          <li class="">
            <a
                    th:href="@{/employee/account}"
                    class="nav-link"
            >Account</a>
          </li>
        </ul>


      </nav>
    </header>

    <main>

      <div class=" mt-5 p-5 d-flex align-items-end">
        <a
                th:href="@{/employee/account/{username}(username=${AccountInfo.getUsername()})}">
          <img
                  class="rounded-5 border me-4"
                  src=""
                  th:src="*{AccountInfo.getAvatar()}"
                  style="
            object-fit: cover;
            object-position: 25% 25%;
          "
                  alt="User Image"
                  width="100rem"
                  height="100rem" />
        </a>
        <h1>Welcome back, </h1>
        <span class="h1" th:text="*{AccountInfo.getName()}"></span>
      </div>

      <div class=" p-1 mb-3">
        <div
                class=" topService mb-5"
                id="service">
          <div class="text-center">
            <h3>Let's take a service tour</h3>
          </div>
          <hr />

          <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-inner text-center">
              <div th:each="service,state: ${services}">
                <th:block th:if="${state.index % 3 ==0}">
                  <div th:class="${state.first}? 'carousel-item row active':'carousel-item row'" >
                    <div class="row d-md-flex mt-5 col-11 m-auto ">
                      <div class="col-md-4" th:each="i: ${#numbers.sequence(state.index,((state.index + 2)>=(state.size+(-1))? state.size+(-1):(state.index + 2)))}">

                        <div class="shadow-lg serviceItem">
                          <a class="nav-link" >
                            <h3 th:text="${services[i].getName()}"></h3>
                            <!--<small>(2 phòng, 55 m<sup>2</sup>)</small>-->
                            <hr />
                            <h2 class="ms-2 mt-4" th:text="${'$'+services[i].getPrice()}"></h2> <sup>Per hour</sup>
                            <h4 class="mt-5">Chi tiết dịch vụ:</h4>
                            <ul th:each="detail:${services[i].getDetails()}">
                              <li th:text="${detail}"></li>
                            </ul>
                            <div class="btnBook">
                              <a class="btn w-100 fw-normal" th:href="@{/services/{name}(name=${services[i].getName()})}">See more</a>
                            </div>
                          </a>
                        </div>

                      </div>

                    </div>
                  </div>
                </th:block>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
              <span class="visually-hidden nextCarBtn"
              >Previous</span
              >
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"></span>
              <span class="visually-hidden"
              >Next</span
              >
            </button>
          </div>





          <hr />
        </div>
      </div>
      </div>

      <div class="  p-1 mb-3">
        <div
          class="container m-5 mx-auto bg-light p-4 rounded-5 animate__animated animate__fadeInUp">
          <h1>Navigate to:</h1>
          <div class="row mt-5">
            <div class="col-lg-4 options">
              <div class="text-center">
                <a
                  href="/employee/job/jobList"
                  class="btn btn-outline-dark p-5 shadow-lg border rounded-5 editBtn ">
                  <p class="h4">Jobs</p>
                </a>
              </div>
            </div>
            <div class="col-lg-4 options">
              <div class="text-center">
                <a
                  href="/employee/job/incomes"
                  class="btn btn-outline-dark p-5 shadow-lg border rounded-5  editBtn">
                  <p class="h4">Income</p>
                </a>
              </div>
            </div>
            <div class="col-lg-4 options">
              <div class="text-center">
                <a
                  href="/employee/job/schedule"
                  class="btn btn-outline-dark p-5 shadow-lg border rounded-5 editBtn ">
                  <p class="h4">Schedule</p>
                </a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="text-center text-dark">
      <div class="text-center p-3">
        © 2023 Homemade
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>

    <div id="toast"></div>
    <script src="/assets/js/toast.js"></script>
    <script src="/assets/js/signupValidation.js"></script>
    <div style="display: none" id="script" th:text="*{EmployeeMessage}"> </div>
    <script >
      var mes = document .getElementById("script").innerText
      splitMessase(mes.trim())
    </script>

  </body>
</html>
