<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css" />
    <style>
      .disabled-link {
        pointer-events: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
  <header>
    <nav
            class="navbar navbar-expand-lg bg-body-tertiary fs-4">
      <div class="container">
        <a class="navbar-brand fs-2" href="/employee">
          <img src="/assets/images/HomeMate.png" alt="" style="height: 100px">
        </a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span
                    class="navbar-toggler-icon"></span>
        </button>
        <div
                class="collapse navbar-collapse"
                id="navbarSupportedContent">
          <ul
                  class="navbar-nav mx-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a th:href="@{/employee}"  class="nav-link"
              >Home</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/employee/job/jobList}"  class="nav-link"
              >Jobs</a
              >
            </li>
            <li class="nav-item" >
              <a th:href="@{/employee/job/incomes}"   class="nav-link"
              >Income</a
              >
            </li>
            <li class="nav-item">
              <a th:href="@{/employee/job/schedule}" class="nav-link"
              >Schedule
              </a
              >
            </li>

            <li class="nav-item">
              <a th:href="@{/admin/tasks}" class="nav-link"
              >Account
              </a
              >
            </li>

            <li class="nav-item">

                <img
                        class="rounded-5 border me-4"
                        src="images/customer-example.jpg"
                        style="
                           object-fit: cover; width: 60px;
                           object-position: 25% 25%;"
                        />
            </li>

          </ul>

        </div>
      </div>
    </nav>
  </header>

      <div class="container py-5">
        <section
                class=""
                style="background-color: #eee">
        <div id="schedule">

          <div id="evoCalendar"></div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <!-- Add jQuery library (required) -->
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

          <!-- Add the evo-calendar.js for.. obviously, functionality! -->
          <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>


        </div>
    </section>


        <div class=" mt-4"
             data-mdb-perfect-scrollbar="true"
             style="display: flex; justify-content: center;align-items: center">

          <table class="w-100">
            <thead>
            </thead>
            <tbody id="bodyTable">

            </tbody>
          </table>
        </div>


          <div style="display: none" id="data" th:text="*{schedule}"></div>
          <div style="display: none" id="jobs" th:text="*{jobs}"></div>

          <script src="/assets/js/schedule.js"></script>

          <input style="display: none" oninput="loadDateEvents(this.value)" type="text" id="activeDate">


       </div>





    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
