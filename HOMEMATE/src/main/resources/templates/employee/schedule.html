<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />


    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css" />

    <link rel="stylesheet" href="/assets/css/home.css">
    <link rel="stylesheet" href="/assets/css/schedule.css">
    <style>
      .disabled-link {
        pointer-events: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
  <header class="header">
    <nav id="navBar">
      <div class="logoNav">
        <a class="navbar-brand fs-2" href="/employee">
          <img src="/assets/images/HomeMate.png" alt="" class="logo">
        </a>
      </div>

      <ul
              class="">
        <li class="">
          <a th:href="@{/employee}" class="nav-link"
          >Home</a
          >
        </li>
        <li class="">
          <a th:href="@{/employee/job/jobList}" class="nav-link"
          >Jobs</a
          >
        </li>
        <li class="">
          <a
                  href="/employee/job/incomes"
                  class="nav-link"
          >Income</a
          >
        </li>
        <li class="d-none">
          <a href="#price" class="nav-link"
          ></a
          >
        </li>
        <li class="">
          <a
                  th:href="@{/employee/job/schedule}"
                  class="nav-link"
          >Schedule</a>
        </li>
        <li class="">
          <a
                  th:href="@{/employee/account}"
                  class="nav-link"
          >Account</a>
        </li>
      </ul>



    </nav>
  </header>

      <div class= "main-schedule py-5">
        <section
                class=""
                style="background-color: #eee">
        <div id="schedule">

          <div id="evoCalendar"></div>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <!-- Add jQuery library (required) -->
          <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

          <!-- Add the evo-calendar.js for.. obviously, functionality! -->
          <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>


        </div>
    </section>


        <div class=" schedule mt-4"
             data-mdb-perfect-scrollbar="true"
             style="display: flex; justify-content: center;align-items: center">

          <table class=" w-100">
            <thead>
            </thead>
            <tbody id="bodyTable">

            </tbody>
          </table>
        </div>


          <div style="display: none" id="data" th:text="*{schedule}"></div>
          <div style="display: none" id="jobs" th:text="*{jobs}"></div>

          <script src="/assets/js/schedule.js"></script>

          <input style="display: none" oninput="loadDateEvents(this.value)" type="text" id="activeDate">


       </div>





    <script src="/assets/js/bootstrap.bundle.min.js"></script>
  <div id="toast"></div>
  <script src="/assets/js/toast.js"></script>
  <script src="/assets/js/signupValidation.js"></script>
  <div style="display: none" id="script" th:text="*{EmployeeMessage}"> </div>
  <script >
    var mes = document .getElementById("script").innerText
    splitMessase(mes.trim())
  </script>
  </body>
</html>
