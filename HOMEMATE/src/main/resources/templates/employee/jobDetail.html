<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      body {
        background-color: #eee;
      }
      .card {
        background-color: #fff;
        width: 800px;
        border: none;
        border-radius: 16px;
      }

      .info {
        line-height: 19px;
      }

      .name {
        color: #4c40e0;
        font-weight: 600;
      }

      .order {
        font-weight: 400;
        color: #2b2b2b;
      }
      .detail {
        line-height: 19px;
      }

      .summery {
        color: #2b2b2b;
        font-weight: 400;
      }

      .text {
        line-height: 15px;
      }
      .new {
        color: #000;
        font-weight: 600;
      }
      .money {
        font-weight: 500;
      }
      .address {
        color: #2b2b2b;
        font-weight: 500;
      }

      .last {
        font-weight: 500;
      }

      .address-line {
        color: #4c40e0;
        font-weight: 700;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fs-4">
        <div class="container">
          <a class="navbar-brand fs-2" href="#">
            <icon class="bi-gem"></icon>
            Homemate
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="/employee" class="nav-link"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="/employee/job/jobList" class="nav-link"
                  >Jobs</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="/employee"
                  class="nav-link"
                  >Schedule</a
                >
              </li>
              <li class="nav-item">
                <a href="/employee/job/incomes" class="nav-link"
                  >Income</a
                >
              </li>

            </ul>
            <a
              href="/logout"
              class="btn btn-lg btn-dark"
              >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <section
      class="vh-100"
      style="background-color: #eee">
      <div class="container py-5">
        <div
          class="row d-flex justify-content-center align-items-center">

          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <h2 class="mb-0">
                  <i class="fas fa-tasks me-2"></i
                  >Job information
                </h2>
              </div>
              <div
                class="card-body h-100"
                data-mdb-perfect-scrollbar="true"
                style="
                  position: relative;
                  height: 400px;
                ">
                <div
                  class="first d-flex justify-content-between align-items-center mb-3">
                  <div class="info">
                    <span class="h3 d-block name"
                      >Customer: <span th:text="*{job.getCustomerName()}"></span></span
                    >
                    <div>From: <span class="text-black-50" th:text="*{job.getStart()}"></span></div>
                    <div>To  : <span class="text-black-50" th:text="*{job.getEnd()}"></span></div>
                    <div>Total time  : <span class="text-black-50" th:text="*{job.getServiceTime()  + 'h'}"></span></div>
                    <span class="order"
                          th:text="*{job.getServiceName()}"
                      >
                    </span>

                    <span class="order"
                          th:text="*{job.getJobDescription()}"
                    >
                    </span>
                  </div>
                </div>
                <div class="detail">
                  <span class="d-block summery"
                    >Payment Type:
                    <span class="text-success" th:text="*{job.getPaymentType()}"></span></span
                  >
                </div>
                <div class="detail">
                  <span class="d-block summery"
                  >Status:
                    <span class="text-info" th:text="*{job.getStatus()}"></span></span
                  >
                </div>
                <hr />
                <div class="text row">
                  <span class="mb-1 col-1"
                    >At:</span
                  >

                  <span class=" address mb-3 col-7"
                        th:text="*{job.getAddress()}"
                  ></span
                  >

                  <span class=" address mb-3 col-4"
                        th:if="*{job.getStatus().ordinal() == 1}"
                  >
                    <span>Contact: </span> <span th:text="*{job.getPhone()}"></span>
                  </span>


                </div>


                <div
                  class="money d-flex flex-row mt-2 align-items-center">
                  <span class="ml-2 text-success" th:text="'$' + *{job.getPrice()}"></span>
                </div>
              </div>
              <div
                class="card-footer p-3 d-flex justify-content-end">
                <a th:if="${job.getStatus().ordinal() == 0}"
                  th:href="@{/employee/job/take/{id}(id=${job.getJobID()})}"
                  class="btn btn-success"
                  >Receive</a
                >

                <a th:if="${job.getStatus().ordinal() == 1}"
                   th:href="@{/employee/job/done/{id}(id=${job.getJobID()})}"
                   class="btn btn-success"
                >Done</a
                >

                <a th:if="${job.getStatus().ordinal() == 2}"
                   class="text-success"
                >Finished</a
                >
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
