<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1.0" />
  <link
          rel="stylesheet"
          href="/assets/css/bootstrap.min.css" />
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="/assets/css/toastMessage.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="/assets/css/home.css">
  <link rel="stylesheet" href="/assets/css/profile.css  ">
  <style></style>
  <title>Change password</title>
</head>
<body class="bg-light">
<header class="header">
  <nav id="navBar">
    <div class="logoNav">
      <a class="navbar-brand fs-2" href="/employee">
        <img src="/assets/images/HomeMate.png" alt="" class="logo">
      </a>
    </div>

    <ul
            class="">
      <li class="">
        <a th:href="@{/employee}" class="nav-link"
        >Home</a
        >
      </li>
      <li class="">
        <a th:href="@{/employee/job/jobList}" class="nav-link"
        >Jobs</a
        >
      </li>
      <li class="">
        <a
                href="/employee/job/incomes"
                class="nav-link"
        >Income</a
        >
      </li>
      <li class="d-none">
        <a href="#price" class="nav-link"
        ></a
        >
      </li>
      <li class="">
        <a
                th:href="@{/employee/job/schedule}"
                class="nav-link"
        >Schedule</a>
      </li>
      <li class="">
        <a
                th:href="@{/employee/account}"
                class="nav-link"
        >Account</a>
      </li>
    </ul>



  </nav>
</header>
<div
        class="main-change-pass rounded  ">
  <form th:action="@{/employee/account/changePassword}" method="post">
    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-3 border-right">
        <div
                class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img
                  class="rounded-circle mt-5"
                  width="150px"
                  th:src="*{employee.getAvatar()}" /><span
                class="font-weight-bold"
                th:text="*{employee.getName()}"
        ></span
        ><span class="text-black-50"
               th:text="*{employee.getEmail()}"
        ></span >
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div
                  class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="text-right">
              Change Password
            </h3>
          </div>
          <div class="row mt-2">
            <div class="col-md-12">
              <label
                      class="labels"
                      for="userUsername"
              >Username</label
              ><input
                    type="text"
                    class="form-control"
                    id="userUsername"
                    th:value="*{employee.getUsername()}"
                    placeholder=""
                    readonly
                    value="" />

              <input type="hidden" th:field="*{ChangePasswordRequest.username}"/>
            </div>
            <br />
            <div class="col-md-12">
              <label
                      class="labels"
                      for="userOldPassword"
              >Old Password<sup
                      style="color: red"
              >(*)</sup
              ></label
              ><input
                    type="password"
                    class="form-control"
                    id="userOldPassword"
                    th:field="*{ChangePasswordRequest.oldPassword}"
                    placeholder=""
                    value="" />
            </div>
            <div class="col-md-12">
              <label
                      class="labels"
                      for="userNewPassword"
              >New Password<sup
                      style="color: red"
              >(*)</sup
              ></label
              ><input
                    th:field="*{ChangePasswordRequest.newPassword}"
                    type="password"
                    class="form-control"
                    id="userNewPassword"
                    placeholder=""
                    value="" />
            </div>
            <div class="col-md-12">
              <label
                      class="labels"
                      for="userConfirmNewPassword"
              >Confirm Password<sup
                      style="color: red"
              >(*)</sup
              ></label
              ><input
                    th:field="*{ChangePasswordRequest.confirmPassword}"
                    type="password"
                    class="form-control"
                    id="userConfirmNewPassword"
                    placeholder=""
                    value="" />
            </div>
            <div class="mt-3 text-center">
              <button
                      class="btn btn-lg editBtn"
                      type="submit">
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2"></div>

    </div>
  </form>
</div>
<footer class="text-center text-dark footerAbsolute">
  <div class="text-center p-3">Â© 2023 Homemade</div>
  <!-- Copyright -->
</footer>
<script src="/assets/js/bootstrap.bundle.min.js"></script>

<div id="toast"></div>
<script src="/assets/js/toast.js"></script>
<div style="display: none" id="script" th:text="*{EmployeeMessage}"> </div>
<script >
  var mes = document .getElementById("script").innerText
  splitMessase(mes.trim())
</script>
</body>
</html>
