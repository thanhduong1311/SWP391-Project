<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/assets/css/sign.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png" />
    <link
      rel="manifest"
      href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon.ico" />

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <meta name="theme-color" content="#7952b3" />
    <title>Recovery password | Homemate</title>

  </head>
  <body
          id="login-main" class="text-center animate__animated animate__fadeIn">
    <main  class="form-signin">
      <form th:action="@{/changepassword}" th:object="${newPass}" method="post" >
        <img
          class="mb-4 logo"
          src="/assets/images/HomeMate.png"
          alt=""
           />
        <h1 class="h3 mb-3">
          New password
        </h1>

        <div class="form-floating">
          <input required
                  th:field="*{newPassword}"
            type="password"
            class="form-control newPassword"
            id="floatingInput"
            name="txtNew"
            placeholder="name@example.com" />
          <label for="floatingInput"
            >New password</label
          >
        </div>
        <div class="form-floating">
          <input required
                  th:field="*{renewPassword}"
            type="password"
            name="txtNewCheck"
            class="form-control confirmPass"
            id="floatingPassword"
            placeholder="Password" />
          <label for="floatingPassword"
            >Confirm new password</label
          >
        </div>
<div class="text-danger" th:text="*{message}"></div>
        <button
          class="w-100 btn btn-lg btn-outline-dark"
          type="submit">
          Submit
        </button>
        <p class="mt-5 mb-3 text-muted">
          &copy; Homemate 2023
        </p>
      </form>


        <script src="/assets/js/recoverValidate.js"></script>
      <div id="toast"></div>

      <script src="/assets/js/toast.js"></script>

      <div style="display: none" id="script" th:text="${Message}"> </div>

      <script >

        var mes = document .getElementById("script").innerText
        splitMessase(mes.trim())
      </script>
    </main>
  </body>
</html>
