<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="../assets/css/sign.css" />
    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png" />
    <link
      rel="manifest"
      href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon.ico" />

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />



    <meta name="theme-color" content="#7952b3" />
    <title>Register | Homemate</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body
    class="text-center " style="padding: 0" id="login-main">
    <main class="form-signup">
      <form th:action="@{/signup}"  th:object="${RequestRegister}"  method="post">
        <img
          class="mb-4 logoForgetPass"
          src="/assets/images/HomeMate.png"
          alt=""
        />
        <h1 class="h3 mb-3 fw-normal ">
          Register
        </h1>

          <div class="form-input row">
            <div class="form-floating  col-md-6 register-form">
              <input
                      th:field="*{username}"
                      type="text"
                      class="form-control"
                      id="floatingUsername"
                      required
                      placeholder="name@example.com" />

              <label for="floatingUsername"
              >Username</label
              >
            </div>
            <div class="form-floating col-md-6 register-form">
              <input
                      required
                      th:field="*{email}"
                      type="email"
                      class="form-control"
                      id="floatingEmail"
                      placeholder="name@example.com" />
              <label for="floatingEmail"
              >Email</label
              >
            </div>
            <div class="form-floating col-md-6 register-form">
              <input
                      th:field="*{password}"
                      type="password"
                      class="form-control"
                      id="floatingPassword"
                      required
                      placeholder="Password" />

              <label for="floatingPassword"
              >Password</label
              >
            </div>
            <div class="form-floating col-md-6 register-form">
              <input
                      required
                      th:field="*{confirmPassword}"
                      type="password"
                      class="form-control"
                      id="floatingConfirmPassword"
                      placeholder="ConfirmPassword" />
              <label for="floatingConfirmPassword"
              >Confirm password</label
              >
            </div>

            <div class="form-floating col-md-6 register-form">
              <input
                      required
                      th:field="*{lastName}"
                      type="text"
                      class="form-control"
                      id="floatingLastName"
                      placeholder="LastName" />
              <label for="floatingLastName"
              >Last Name</label
              >
            </div>
            <div class="form-floating col-md-6 register-form">
              <input
                      required
                      th:field="*{firstName}"
                      type="text"
                      class="form-control"
                      id="floatingName"
                      placeholder="FirstName" />
              <label for="floatingName"
              >First Name</label
              >
            </div>
            <div class="form-floating col-md-6 register-form">
              <input
                      required
                      th:field="*{phone}"
                      type="text"
                      class="form-control"
                      id="floatingPhone"
                      placeholder="name@example.com" />
              <label for="floatingPhone"
              >Phone Number</label
              >
            </div>
            <div class="form-floating col-md-6 register-form">
              <input
                      required
                      th:field="*{dob}"
                      type="date"
                      class="form-control"
                      id="floatingBirthday"
                      placeholder="00/00/0000" />
              <label for="floatingBirthday"
              >Birthday</label
              >
            </div>
        </div>


        </div>

        <button
          class="w-100 btn btn-lg"
          type="submit">
          Submit
        </button>
        <small class="mt-1"
          >If you have an account,
          <a class="regiterLink" th:href="@{/login}">Log in</a>.</small
        >
        <p class="mt-2 mb-3 text-muted">
          &copy; Homemate 2023
        </p>
      </form>
    </main>

    <div id="toast"></div>

    <script src="/assets/js/toast.js"></script>

    <script src="/assets/js/signupValidation.js"></script>

    <div style="display: none" id="script" th:text="*{SignupMessage}"> </div>


    <script >
      var mes = document .getElementById("script").innerText
      splitMessase(mes.trim())
    </script>


  </body>
</html>
