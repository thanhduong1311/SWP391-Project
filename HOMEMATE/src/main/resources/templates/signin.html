<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="/assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/assets/css/sign.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="apple-touch-icon"
      href="docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180" />
    <link
      rel="icon"
      href="docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png" />
    <link
      rel="icon"
      href="docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png" />
    <link
      rel="manifest"
      href="docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3" />
    <link
      rel="icon"
      href="docs/5.0/assets/img/favicons/favicon.ico" />

    <link rel="stylesheet" href="/assets/css/toastMessage.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <meta name="theme-color" content="#7952b3" />
    <title>Log in | Homemate</title>

  </head>
  <body
    class="text-center" id="login-main">
    <main class="form-signin">
      <form th:action="@{/login}" th:object="${account}" method="post" >
        <img
          class="mb-4 logo"
          src="/assets/images/HomeMate.png"
          alt=""
          width="300px"
          height="" />
        <h1 class="h3 mb-3 fw-bold">Sign in</h1>

        <div class="form-floating mb-3" >
          <input th:field="*{username}" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput"
            >Username</label
          >
        </div>
        <div class="form-floating">
          <input th:field="*{password}" type="password" class="form-control" id="floatingPassword" placeholder="password">
          <label for="floatingPassword"
            >Password</label
          >
        </div>



        <div class="checkbox mb-3">
          <label class="lbRemember">
            <input

              type="checkbox"
              value="True"
              name = "remember"
            />
            Remember-me
          </label>
        </div>

        <button
                class="w-100 btn btn-lg btn-outline-dark"
                type="submit">
          Login
        </button>
        <small  class=" mt-1">
          <a class="recoverLink" th:href="@{/forgetpassword}"
            >Forgot your password?</a
          >
        </small>
        <br />
        <small class="mt-1 "
          >If you do not have an account, please
          <a class="regiterLink" th:href="@{/signup}">Register</a
          >.</small
>
        <p class="mt-5 mb-3 text-muted" ></p>
      </form>

    </main>

    <div id="toast"></div>

    <script src="/assets/js/toast.js"></script>


    <div style="display: none" id="script" th:text="*{SignupMessage}"> </div>

    <script >
      var mes = document .getElementById("script").innerText
      splitMessase(mes.trim())
    </script>
  </body>
</html>
