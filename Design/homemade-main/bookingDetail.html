<!DOCTYPE html>

  <head>

    <link

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <style>
      body {
        background-color: #eee;
      }
      .card {
        background-color: #fff;
        width: 800px;
        border: none;
        border-radius: 16px;
      }

      .info {
        line-height: 19px;
      }

        color: #4c40e0;

      }

      .order {

        color: #2b2b2b;

      .detail {

        color: #2b2b2b;
        font-weight: 400;
      }

      .text {
        line-height: 15px;
      }
      .new {
        color: #000;
        font-weight: 600;
      }
      .money {
        font-weight: 500;
      }
      .address {

      .last {

              </li>
              <li class="nav-item">
