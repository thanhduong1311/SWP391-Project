<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/css/sign.css" />
    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png" />
    <link
      rel="manifest"
      href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3" />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#7952b3" />
    <title>Register | Homemate</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body
    class="text-center animate__animated animate__fadeIn">
    <main class="form-signin">
      <form>
        <img
          class="mb-4"
          src="images/Homemate-logo-black.png"
          alt=""
          width="300px"
          height="180px" />
        <h1 class="h3 mb-3 fw-normal">
          Register
        </h1>

        <div class="form-floating">
          <input
            type=""
            class="form-control"
            id="floatingUsername"
            placeholder="name@example.com"
            required />
          <label for="floatingUsername"
            >Username</label
          >
        </div>
        <div class="form-floating">
          <input
            type=""
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            required />
          <label for="floatingPassword"
            >Password</label
          >
        </div>
        <div class="form-floating">
          <input
            type=""
            class="form-control"
            id="floatingConfirmPassword"
            placeholder="ConfirmPassword"
            required />
          <label for="floatingConfirmPassword"
            >Confirm password</label
          >
        </div>
        <div class="form-floating">
          <input
            type=""
            class="form-control"
            id="floatingLastName"
            placeholder="LastName"
            required />
          <label for="floatingLastName"
            >Last Name</label
          >
        </div>
        <div class="form-floating">
          <input
            type=""
            class="form-control"
            id="floatingName"
            placeholder="FirstName"
            required />
          <label for="floatingName"
            >First Name</label
          >
        </div>
        <div class="form-floating">
          <input
            type=""
            class="form-control"
            id="floatingPhone"
            placeholder="name@example.com"
            required />
          <label for="floatingPhone"
            >Phone Number</label
          >
        </div>
        <div class="form-floating">
          <input
            type=""
            class="form-control"
            id="floatingEmail"
            placeholder="name@example.com"
            required />
          <label for="floatingEmail">Email</label>
        </div>
        <div class="form-floating">
          <input
            type="date"
            class="form-control"
            id="floatingBirthday"
            placeholder="00/00/0000"
            required />
          <label for="floatingBirthday"
            >Birthday</label
          >
        </div>

        <div class="checkbox mb-3">
          <label>
            <input
              type="checkbox"
              value="mail-send" />
            Nhận email ưu đãi hằng tháng về ưu
            đãi, cập nhật và những tính năng bổ
            sung.
          </label>
        </div>

        <button
          class="w-100 btn btn-lg btn-outline-dark"
          type="submit">
          Submit
        </button>
        <small class="mt-1"
          >If you have an account,
          <a href="signin.html">Log in</a>.</small
        >
        <p class="mt-5 mb-3 text-muted">
          &copy; Homemate 2023
        </p>
      </form>
    </main>
  </body>
</html>
