<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Become Maid</title>
    <link
      rel="stylesheet"
      href="assets/css/bootstrap.min.css" />
  </head>
  <body
    class="animate__animated animate__fadeInDown">
    <div
      class="container rounded-5 p-5 bg-light mt-5 shadow-lg"
      style="max-width: 50rem">
      <h1 class="mb-5">Become Partner</h1>
      <form>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="fullname"
            id="floatingInput"
            placeholder="Họ và tên"
            required />
          <label for="floatingInput"
            >Fullname</label
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            name="email"
            id="floatingInput"
            placeholder="name@example.com"
            required />
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="phoneNumber"
            id="floatingInput"
            placeholder="Số điện thoại"
            required />
          <label for="floatingInput"
            >Phone number</label
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="date"
            class="form-control"
            name="birthday"
            id="floatingInput"
            placeholder="birthday"
            required />
          <label for="floatingInput"
            >Birthday</label
          >
        </div>
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="idNum"
            id="floatingInput"
            placeholder=""
            required />
          <label for="floatingInput"
            >ID number</label
          >
        </div>
        <select
          class="form-select"
          name="city"
          required>
          <option selected value="">
            Workplace
          </option>
          <option value="Hồ Chí Minh">
            Hồ Chí Minh
          </option>
          <option value="Hà Nội">Hà Nội</option>
          <option value="Thừa Thiên Huế">
            Thừa Thiên Huế
          </option>
          567
          <option value="Đà Nẵng">Đà Nẵng</option>
          <option value="Quảng Nam">
            Quảng Nam
          </option>
          <option value="Lâm Đồng">
            Lâm Đồng
          </option>
          <option value="Nha Trang">
            Nha Trang
          </option>
          <option value="Bình Dương">
            Bình Dương
          </option>
          <option value="Biên Hoà">
            Biên Hoà
          </option>
          <option value="Hải Phòng">
            Hải Phòng
          </option>
          <option value="Cần Thơ">Cần Thơ</option>
        </select>

        <button
          type="submit"
          class="btn btn-dark w-100 btn-lg mt-3">
          Submit
        </button>
      </form>
      <div class="text-center mt-3">
        <a class="link-dark" href="home.html"
          ><small>Back to Homepage</small></a
        >
      </div>
    </div>
  </body>
</html>
