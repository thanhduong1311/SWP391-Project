<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <style>
      body {
        background-color: #eee;
      }
      .card {
        background-color: #fff;
        width: 800px;
        border: none;
        border-radius: 16px;
      }

      .info {
        line-height: 19px;
      }

      .name {
        color: #4c40e0;
        font-weight: 600;
      }

      .order {
        font-weight: 400;
        color: #2b2b2b;
      }
      .detail {
        line-height: 19px;
      }

      .summery {
        color: #2b2b2b;
        font-weight: 400;
      }

      .text {
        line-height: 15px;
      }
      .new {
        color: #000;
        font-weight: 600;
      }
      .money {
        font-weight: 500;
      }
      .address {
        color: #2b2b2b;
        font-weight: 500;
      }

      .last {
        font-weight: 500;
      }

      .address-line {
        color: #4c40e0;
        font-weight: 700;
      }

    <title>Document</title>

            <icon class="bi-gem"></icon>

          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span
              class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse"
            id="navbarSupportedContent">
            <ul
              class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a href="" class="nav-link"
                  >Task</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="customer-review.html"
                  class="nav-link"
                  >Review</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"
                  >History</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link"

                >

            </ul>
            <a
              href="#"
              class="btn btn-lg btn-dark"
              >Log out</a
            >
          </div>
        </div>
      </nav>
    </header>
    <section
      class="vh-100"
      style="background-color: #eee">
      <div class="container py-5">
        <div
          class="row d-flex justify-content-center align-items-center">
          <div class="col-md-12 col-xl-10">
            <div class="card">
              <div class="card-header p-3">
                <h2 class="mb-0">
                  <i class="fas fa-tasks me-2"></i
                  >Task
                </h2>
              </div>
              <div
                class="card-body h-100"
                data-mdb-perfect-scrollbar="true"
                style="
                  position: relative;
                  height: 400px;
                ">
                <div
                  class="first d-flex justify-content-between align-items-center mb-3">
                  <div class="info">
                    <span class="h3 d-block name"
                      >Customer: Kate Moss</span
                    >
                    <span>23/9/2023</span>
                    <span class="order"
                      >Housecleaning 30m<sup
                        >2</sup
                      >
                    </span>
                  </div>
                </div>
                <div class="detail">
                  <span class="d-block summery"
                    >Payment Status:
                    <span>Paid</span></span
                  >
                </div>
                <hr />
                <div class="text">
                  <span class="d-block new mb-1"
                    >Kate Moss</span
                  >
                </div>
                <div class="text">
                  <span class="d-block new mb-1"
                    >0911111111</span
                  >
                </div>
                <span class="d-block address mb-3"
                  >600 Nguyễn Văn Cừ nối dài</span
                >
                <div
                  class="money d-flex flex-row mt-2 align-items-center">
                  <span class="ml-2">$49.00</span>
                </div>
              </div>
              <div
                class="card-footer p-3 d-flex justify-content-end">
                <a
                  href=""
                  class="btn btn-dark btn-outline-light"
                  >Accept</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
