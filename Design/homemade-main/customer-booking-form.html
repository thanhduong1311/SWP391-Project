<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Customer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins:weight@100;200;300;400;500;600;700;800&display=swap');

      body {
        background-color: #f5eee7;
        font-family: 'Poppins', sans-serif;
        font-weight: 300;
      }

      .container {
        height: 100vh;
      }

      .card {
        border: none;
      }

      .card-header {
        padding: 0.5rem 1rem;
        margin-bottom: 0;
        background-color: rgba(0, 0, 0, 0.03);
        border-bottom: none;
      }

      .btn-light:focus {
        color: #212529;
        background-color: #e2e6ea;
        border-color: #dae0e5;
        box-shadow: 0 0 0 0.2rem
          rgba(216, 217, 219, 0.5);
      }

      .form-control {
        height: 50px;
        border: 2px solid #eee;
        border-radius: 6px;
        font-size: 14px;
      }

      .form-control:focus {
        color: #495057;
        background-color: #fff;
        border-color: #039be5;
        outline: 0;
        box-shadow: none;
      }

      .input {
        position: relative;
      }

      .input i {
        position: absolute;
        top: 16px;
        left: 11px;
        color: #989898;
      }

      .input input {
        text-indent: 25px;
      }

      .card-text {
        font-size: 13px;
        margin-left: 6px;
      }

      .certificate-text {
        font-size: 12px;
      }

      .billing {
        font-size: 11px;
      }

      .super-price {
        top: 0px;
        font-size: 22px;
      }

      .super-month {
        font-size: 11px;
      }

      .line {
        color: #bfbdbd;
      }

      .free-button {
        background: #1565c0;
        height: 52px;
        font-size: 15px;
        border-radius: 8px;
      }

      .payment-card-body {
        flex: 1 1 auto;
        padding: 24px 1rem !important;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div
        class="container d-flex justify-content-center mt-5 mb-5">
        <div class="row g-3">
          <div class="col-md-6">
            <p class="h3">Hình thức thanh toán</p>
            <div class="card">
              <div
                class="accordion"
                id="accordionExample">
                <div class="card">
                  <div
                    class="card-header p-0"
                    id="headingTwo">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-light btn-block text-left collapsed p-3 rounded-0 border-bottom-custom"
                        type="button"
                        data-toggle="collapse"
                        data-target="#collapseTwo"
                        aria-expanded="false"
                        aria-controls="collapseTwo">
                        <div
                          class="d-flex align-items-center justify-content-between">
                          <span>VietQR</span>
                          <img
                            src="images/vietqr.png"
                            width="30" />
                        </div>
                      </button>
                    </h2>
                  </div>
                  <div
                    id="collapseTwo"
                    class="collapse"
                    aria-labelledby="headingTwo"
                    data-parent="#accordionExample">
                    <div class="card-body">
                      <img
                        src="https://img.vietqr.io/image/VIB-917419504-compact.png"
                        class="w-100" />
                    </div>
                  </div>
                </div>

                <div class="card">
                  <div class="card-header p-0">
                    <h2 class="mb-0">
                      <button
                        class="btn btn-light btn-block text-left p-3 rounded-0"
                        data-toggle="collapse"
                        data-target="#collapseOne"
                        aria-expanded="true"
                        aria-controls="collapseOne">
                        <div
                          class="d-flex align-items-center justify-content-between">
                          <span>Credit card</span>
                          <div class="icons">
                            <img
                              src="images/visa-payment-card1873.jpg"
                              width="30" />
                            <img
                              src="images/visa-platinum.jpg"
                              width="20" />
                            <img
                              src="images/Mastercard_logo.jpg"
                              width="30" />
                            <img
                              src="images/2560px-Stripe_Logo,_revised_2016.svg.png"
                              width="30" />
                          </div>
                        </div>
                      </button>
                    </h2>
                  </div>

                  <div
                    id="collapseOne"
                    class="collapse show"
                    aria-labelledby="headingOne"
                    data-parent="#accordionExample">
                    <div
                      class="card-body payment-card-body">
                      <span
                        class="font-weight-normal card-text"
                        >Card Number</span
                      >
                      <div class="input">
                        <i
                          class="fa fa-credit-card"></i>
                        <input
                          type="text"
                          class="form-control"
                          placeholder="0000 0000 0000 0000" />
                      </div>

                      <div class="row mt-3 mb-3">
                        <div class="col-md-6">
                          <span
                            class="font-weight-normal card-text"
                            >Expiry Date</span
                          >
                          <div class="input">
                            <i
                              class="fa fa-calendar"></i>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="MM/YY" />
                          </div>
                        </div>

                        <div class="col-md-6">
                          <span
                            class="font-weight-normal card-text"
                            >CVC/CVV</span
                          >
                          <div class="input">
                            <i
                              class="fa fa-lock"></i>
                            <input
                              type="text"
                              class="form-control"
                              placeholder="000" />
                          </div>
                        </div>
                      </div>

                      <span
                        class="text-muted certificate-text"
                        ><i
                          class="fa fa-lock"></i>
                        Your transaction is
                        secured with ssl
                        certificate</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <p class="h3">Payment</p>

            <div class="card">
              <div
                class="d-flex justify-content-between p-3">
                <div class="d-flex flex-column">
                  <span>Tên dịch vụ </span>
                </div>

                <div class="mt-1">
                  <sup class="super-price"
                    >$9.99</sup
                  >
                </div>
              </div>

              <hr class="mt-0 line" />

              <div class="p-3">
                <div
                  class="d-flex justify-content-between mb-2">
                  <span>Refferal Bonouses</span>
                  <span>-$2.00</span>
                </div>

                <div
                  class="d-flex justify-content-between">
                  <span
                    >Vat
                    <i class="fa fa-clock-o"></i
                  ></span>
                  <span>-20%</span>
                </div>
              </div>

              <hr class="mt-0 line" />
              <div class="p-3">
                <p class="h4">
                  Xác nhận khách hàng:
                </p>
                <div>
                  <label
                    class="form-label"
                    for="customerName"
                    >Tên khách hàng</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="customerName" />
                </div>
                <div>
                  <label
                    class="form-label"
                    for="customerPhone"
                    >Số điện thoại</label
                  ><input
                    type="text"
                    class="form-control"
                    id="customerPhone" />
                </div>
                <div>
                  <label
                    class="form-label"
                    for="customerAddress"
                    >Địa chỉ</label
                  ><input
                    type="text"
                    class="form-control"
                    id="customerAddress" />
                </div>
              </div>
              <div
                class="p-3 d-flex justify-content-between">
                <div class="d-flex flex-column">
                  <span>Tổng tiền</span>
                </div>
                <span>$0</span>
              </div>

              <div class="p-3">
                <button
                  class="btn btn-primary btn-block free-button">
                  Đặt ngay
                </button>
                <div class="text-center">
                  <a href="#"
                    >Have a promo code?</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
